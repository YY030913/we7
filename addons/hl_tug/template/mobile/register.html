<body id="fans" >
<div class="qiandaobanner"> <img src="{RES}login.png" > </div>
<div class="cardexplain">
<form action="{$_W['siteroot']}app/{php echo $this->createMobileUrl('register')}" method="post" data-ajax="false" onsubmit="return check(this)">

	<li class="nob">
	<div class="beizhu">参加活动时请填写这些会员信息</div>
	</li>
	<ul class="round">
	
	<li>
	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="kuang">
	<tr>
	<th>真实姓名</th>
	<td><input name="realname"  type="text" class="px" id="realname" value="{$member['realname']}" placeholder="请输入您的真实姓名"></td>
	</tr>
	</table>
	</li>
	</ul>
	<ul class="round">
	<li>
	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="kuang">
	<tr>
	<th>手机号码</th>
	<td><input name="mobile"  class="px" id="mobile" value="{$member['mobile']}"  type="text" placeholder="请输入您的电话"></td>
	</tr>
	</table>
	</li>
	
	</ul>
	<ul class="round">
	<li>
	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="kuang">
	<tr>
	<th>呢称</th>
	<td><input name="nickname"  class="px" id="nickname" value="{$member['nickname']}"  type="text" placeholder="请输入您的地址"></td>
	</tr>
	</table>
	</li>
	</ul>

	<div class="footReturn">
	<input type="hidden" name="token" value="{$_W['token']}" />
	<input type="hidden" name="id" value="{$id}" />
	<input type="submit" id="submit" name="submit"  class="submit" value='登记会员信息' style="width:100%">
	<div class="window" id="windowcenter" >
	<div id="title" class="wtitle"><span class="close" id="alertclose"></span></div>
	<div class="content">
	<div id="txt"></div>
	</div>
	</div>
	</div>
</form>

<script type="text/javascript"> 

function check(form) {
	if (!form['realname'].value) {
		alert('请输入您的真实姓名！');
		return false;
	}
	
	if (!form['mobile'].value) {
		alert('请输入您的手机号码！');
		return false;
	}
	if (!/^1[358]{1}[0-9]{9}/.test(form['mobile'].value)) {
		alert('请输入正确的手机号码！');
		return false;
	}
	
	return true;
}


$("#windowclosebutton").click(function () { 
$("#windowcenter").slideUp(500);


}); 
$("#alertclose").click(function () { 
$("#windowcenter").slideUp(500);


}); 

function alertdiy(title){ 

$("#windowcenter").slideToggle("slow"); 
$("#txt").html(title);
//$("#windowcenter").hide("slow"); 
setTimeout('$("#windowcenter").slideUp(500)',4000);
} 
</script>
