{template 'common/header'}
<link rel="stylesheet" type="text/css" href="{$_W['siteroot']}addons/superman_floor/template/images/index.css" media="all">
<link rel="stylesheet" type="text/css" href="{$_W['siteroot']}addons/superman_floor/template/images/verification.css" media="all">
<div class="card border-1px" style="padding:0">
	<div class="voucher-main">
		<div class="read-coupon">
			<div class="coupon-content">
				<ul class="list-cash-coupon">
					<li>
						<a href="javascript:;">
							<p><span>{$item['title']}</span></p>
							<p>参加活动：{$rule_name}</p>
							<p>抢中楼层：{$item['floor']}楼</p>
							<p></p>
							<p>商家验证</p>
						</a>
					</li>
				</ul>
			</div>
			<div class="coupon-sn">
				<p class="text-center"><span>请展示此页面给商家工作人员兑奖</span></p>
			</div>
			<div class="coupon-form">
				<form role="form" action="" method="post" class="form-horizontal">
					<input type="hidden" name="{$id}" value="1">
					<div class="form-group">
						{if !$setting['exchangekey']}
						<input class="form-control" id="disabledInput" type="password" placeholder="该活动尚未开启商家兑奖" disabled>
						{else}
						<input class="form-control" type="password" name="exchangepwd" placeholder="请输入商家兑奖密码">
						{/if}
					</div>
					<div class="form-group">
						<input type="submit" name="submit" class="btn btn-default btn-block use" {if !$setting['exchangekey']}disabled="disabled"{/if} value="提交验证">
						<input name="token" value="{$_W['token']}" type="hidden">
					</div>
				</form>
				<div class="form-group">
					<a href="javascript:history.go(-1)" class="btn btn-default btn-block">返回</a>
				</div>
			</div>
		</div>
	</div>
</div>

{template 'common/footer'}
