{template 'common/header'}
<div class="main">
	<ul class="nav nav-tabs">
		<li{if $_GPC['do'] == 'manage' || $_GPC['do'] == '' } class="active"{/if}><a href="{php echo $this->createWebUrl('manage');}">管理中心</a></li>
		<li{if $_GPC['do'] == 'record' } class="active"{/if}><a href="{php echo $this->createWebUrl('record',array('rid'=>$row['id']))}">参与记录</a></li>
	</ul> 
	<div class="panel panel-default">
		<div class="panel-body table-responsive">
		<table class="table table-hover">
			<thead class="navbar-inner">
				<tr>
					<th style="width:150px;">昵称</th>
					<th style="width:200px;" align="center">头像</th>
					<th style="width:200px;" align="center">距离</th>
					<th style="width:200px;" align="center">参与时间</th>
					<th style="width:150px;">姓名</th>
					<th style="width:150px;">手机号</th>
					<th style="width:150px;">操作</th>
				</tr>
			</thead>
			<tbody>
				{loop $list $row}
				<tr>
					<td>{$row['WeixinName']}</td>
					<td><img alt="" src="{$row['WeixinHead']}" width='auto' style="max-width:50px; max-height:50px;" height='auto'></td>
					<td><a title="点击查看详情" href="{php echo $this->createWebUrl('help',array('id'=>$row['PlayerId'],'rid'=>$rid))}" style="color:red;">{$row['Distance']}</a></td>
					<td>{$row['Time']}</td>
					<td>{$row['name']}</td>
					<td>{$row['phone']}</td>
					<td>
						<a class="btn btn-default" data-toggle="tooltip" data-placement="top" href="#" onclick="drop_confirm('您确定要删除吗?', '{php echo $this->createWebUrl('deleterecord',array('id'=>$row['PlayerId'],'rid'=>$rid))}');" title="删除"><i class="fa fa-times"></i></a>
					</td>
				</tr>
				{/loop}
			</tbody>
		</table>
	</div>
	</div>
	{$pager}
</div>
<script>
function drop_confirm(msg, url){
    if(confirm(msg)){
        window.location = url;
    }
}
</script>
{template 'common/footer'}
