{template 'common/header'}
<div class="main">
	<form class="form-horizontal form" id="form2" action="" method="post">
		<div class="panel panel-default">
			<div class="panel-heading">
				参数配置
			</div>
			<div class="panel-body"> <div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">版权设置</label>
					<div class="col-sm-8">
                                       <input type="text" class="form-control" name="copyright" value="{$settings['copyright']}" />
                                       <span class='help-block'>默认版权，不设置默认公众号名称</span>
					</div>
				</div>
                            <div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">关注引导</label>
					<div class="col-sm-8">
                                       <input type="text" class="form-control" name="followurl" value="{$settings['followurl']}" />
                                       <span class='help-block'>分享以后跳转</span>
					</div>
				</div>
                 
                               
			
		
              <div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">关注设置</label>
                    <div class="col-xs-12 col-sm-9">
                        <label class='radio-inine'>
                            <input type='radio' name='followneed' value='1' {if $settings['followneed']==1}checked{/if} /> 必须关注
                        </label>
                        <label class='radio-inine'>
                            <input type='radio' name='followneed' value='0' {if empty($settings['followneed'])}checked{/if} /> 不需要关注
                        </label>
                         <span class="help-block">必须关注才能进行游戏</span>
                    </div>
                </div></div>
		<div class="form-group col-sm-12">
			<input name="token" type="hidden" value="{$_W['token']}" />
			<input type="submit" class="btn btn-primary col-lg-1" name="submit" value="提交" />
		</div>
	</form>
</div>
{template 'common/footer'}
