<ion-view hide-tabs="true" id="tab-dash">
    <ion-content>
        <ion-slide-box auto-play="true" slide-interval="2000" does-continue="true">
            <ion-slide ng-repeat="banner in banners">
                <a class="box">
                    <img ng-src="{{banner || '../addons/ewei_shop/template/mobile/bingguo/static/img/tmp/ad1.jpg'}}"
                         width="100%">
                </a>
            </ion-slide>
        </ion-slide-box>
        <div class="list">
            <!--<label class="item item-input">-->
                <!--<span class="input-label">产品</span>-->
                <!--<input type="text" value="VIP会员" disabled>-->
            <!--</label>-->
            <label class="item item-input">
                <span class="input-label">姓名</span>
                <input type="text" ng-model="data.realname" placeholder="请填写姓名">
            </label>
            <label class="item item-input">
                <span class="input-label">微信号</span>
                <input type="text" ng-model="data.wx" placeholder="请填写微信号">
            </label>
            <label class="item item-input">
                <span class="input-label">手机号</span>
                <input type="text" ng-model="data.mobile" placeholder="请填写手机号">
            </label>
            <label class="item item-input">
                <span class="input-label">住址</span>
                <input type="text" ng-model="data.address" placeholder="请填写住址">
            </label>
            <label class="item text-center">
                请选择您需要购买的权限
            </label>
            <!--<div class="button-bar">-->
                <button class="button button-full" ng-class="data.level == '1'? 'button-assertive': 'button-positive'" ng-click="selectLevel('1')">{{levelList['1']}}</button>
                <button class="button button-full" ng-class="data.level == '2'? 'button-assertive': 'button-positive'" ng-click="selectLevel('2')">{{levelList['2']}}</button>
                <button class="button button-full" ng-class="data.level == '3'? 'button-assertive': 'button-positive'" ng-click="selectLevel('3')">{{levelList['3']}}</button>
            <!--</div>-->
            <!--<label class="item text-center">-->
            <!--<input type="checkbox"> 点击支付即表示同意协议-->
            <!--</label>-->
        </div>

    </ion-content>
    <div class="bar bar-footer bar-assertive" ng-click="buy()">
        <button class="button button- button-clear">价格:{{data.price}}元</button>
        <button class="button button-clear">成为会员</button>
    </div>
</ion-view>
