<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>{$item['title']}</title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<link rel="apple-touch-icon-precomposed" href="">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link href="http://wx.xinyiwifi.com/tpl/Home/wifi/xfy/css/common.css" rel="stylesheet">
<script type="text/javascript" src="../addons/wdl_wifi/template/mobile/portal/mb1/oAuth.js"></script><script src="../addons/wdl_wifi/template/mobile/portal/mb1/h.js" type="text/javascript"></script><script type="text/javascript" src="../addons/wdl_wifi/template/mobile/portal/mb1/api.js"></script>
<script type="text/javascript" src="../addons/wdl_wifi/template/mobile/portal/mb1/login.js"></script>
</head>

<body>

<section id="wrapper" class="wrapper">
   
   <!-- 图片轮播 -->
   <section class="slide-photos">
      <ul class="slides">
      	{loop $bgimg $bg}
		 <li style="display: list-item; background-image: url({$_W['attachurl']}{$bg});"></li>      </ul>
      	{/loop}
   </section> 

   <!-- 主体 -->
   <section class="index-wrap">
      <div class="logo"><img src="{$_W['attachurl']}{$item['logo']}" alt=""></div>
      <h1 class="title">{$item['shopname']}</h1>
      <address class="address">
         地址：{$item['shopaddress']}         <br>
         电话：{$item['shoptel']}      </address>
         <a class="tel" href="tel:{$item['shoptel']}">{$item['shoptel']}</a>
      
     <!---->
      <a class="btn-go">您已在线！</a>
   </section> 
   
   <!-- 底部 -->
   <div class="foot-space"></div>
   <footer class="index-foot">{$item['copyright']}</footer>
</section>

<script src="../addons/wdl_wifi/template/mobile/portal/mb1/jquery.min.js" type="text/javascript"></script>
<script src="../addons/wdl_wifi/template/mobile/portal/mb1/jquery.flexslider.min.js" type="text/javascript"></script>
<script type="text/javascript">   
//图片轮播
$(window).load(function(){
     $('.slide-photos').flexslider({
        animation: "slide",
		slideshowSpeed:5000,
		animationSpeed:800,
		pauseOnHover:false,
		directionNav: false,
		start: function(slider){
           $('.index-head').removeClass('loading');
        }  
     });
	 
});
</script>


</body></html>
