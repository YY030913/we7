{template 'common/header'}
{template 'nav_header'}
	<style type="text/css">
		.help-block em{display:inline-block;width:10em;font-weight:bold;font-style:normal;}
	</style>
	</script>
	<form id="reply-form" class="form-horizontal form" action="" method="post" enctype="multipart/form-data">
		
		<div class="form-group">
			<div class="col-sm-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						{$panel_heading}
					</div>
					<ul class="list-group">
						<li class="row list-group-item">
							<div class="block">
								<div class="col-xs-12 col-sm-8">
									<textarea name="content" class="form-control content" rows="5" placeholder="很开心在#follow_time#认识您，欢迎来到#pan_name#平台，目前#pan_name#已有#follow_num#位粉丝，活动期间首次关注赠送#title#面值#discount#,使用方法#description#,有效期至#endtime#" >{$row['content']}</textarea>
									<p class="form-control-static"></p>
								</div>
								<div class="col-xs-12 col-sm-8 help-block">
								<p>变量解释：</p>
								<p>#昵称#仅支持已认证服务号，#pan_name#公众平台名字，#follow_num#关注人数、排名，#follow_time#关注时间，精确到秒</p>
								<p>/n/r为回车和换行</p></div>
							</div>
						</li>
					</ul>
				</div>
			</div>		
		</div>
		<div class="form-group">
			<div class="col-sm-9">
				<input type="submit" value="提交" class="btn btn-primary">
			</div>
		</div>	
	</form>	
{template 'common/footer'}
