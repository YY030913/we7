    <!-- show goods start -->        <div class="fe-mod fe-mod-8 voteallbg" ng-class="{'fe-mod-select':Item.id==focus}"  ng-style="{'background-color':Item.params.voteallbgcolor}">            <div class="fe-mod-8-title" ng-show="Item.params.showtitle==0" ng-style="{'color':Item.params.titlecolor}">{{Item.params.title || '请填写选手组标题'}}</div>            <div style="line-height: 170px; text-align: center; color: #999; font-size: 16px;" ng-show="Item.data==''">一个参赛选手都没有...</div>            <div ng-repeat="users in Item.data">                <div class="fe-mod-8-users" ng-style="{'width':Item.params.style}">                    <a href="{{users.userh}}&id={{users.uid}}&rid={{users.rid}}&tfrom_user={{users.from_user}}">                        <div class="fe-mod-8-main" ng-style="{'background-color':Item.params.voteuserbgcolor}">                            <div class="fe-mod-8-main-img">                                <img src="{{users.mphotos || users.img}}" class="goodimg" />                                <div class="uidimg" ng-class="Item.params.option">ID: {{users.uid}}</div>                                <div class="fe-mod-8-main-price" ng-show="Item.params.price!=0">票数： {{users.piaoshu}}</div>                            </div>                            <div class="fe-mod-8-main-name" ng-show="Item.params.showname==1">                                <div class="fe-mod-8-main-name-name" ng-style="{'color':Item.params.usernamecolor}">{{users.realnamename || users.name}}</div>                            </div>                            <div class="fe-mod-8-main-name" ng-show="Item.params.toupiao==1">                                                                <div class="fe-mod-8-main-name-name" ng-style="{'color':Item.params.votecolor}">                                    <div class="fe-mod-8-main-name-votebg" ng-style="{'background-color':Item.params.votebgcolor}" ng-show="pages[0].params.img==''">                                        {{Item.params.votetitle || '投Ta一票'}}                                    </div>                                     <img src="{{pages[0].params.img}}" style="height:100%; width: 100%;" ng-click="setfocus('F0000000000001')" ng-show="pages[0].params.img!=''"/>                                </div>                            </div>                        </div>                    </a>                </div>            </div>        </div>    <!-- show goods end -->
