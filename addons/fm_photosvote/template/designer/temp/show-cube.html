    <!-- show cube start -->    <!-- show cube end -->    <div class="fe-mod fe-mod-7" ng-class="{'fe-mod-select':Item.id==focus}" ng-style="{'background-color':Item.params.bgcolor}">        <table>            <tr ng-repeat="row in Item.data" ng-init="rowindex=$index">                <td ng-init="colindex=$index" ng-repeat="col in row" class="{{col.classname}} rows-{{col.rows}} cols-{{col.cols}}" ng-class="{'empty' : col.isempty, 'not-empty' : !col.isempty}" rowspan="{{col.rows}}" colspan="{{col.cols}}">                    <div ng-if="!col.isempty && col.imgurl"><a href="{{col.url}}"><img ng-src="{{col.imgurl}}" width="{{col.cols * 60}}" height="{{col.rows * 60}}" /></a></div>                </td>            </tr>        </table>    </div>
