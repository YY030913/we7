    <!-- show goods start -->        <div class="fe-mod fe-mod-8" ng-class="{'fe-mod-select':Item.id==focus}">            <div class="fe-mod-8-title" ng-show="Item.params.showtitle==0" ng-style="{'color':Item.params.titlecolor}">{{Item.params.title || '请填写选手组标题'}}</div>            <div style="line-height: 170px; text-align: center; color: #999; font-size: 16px;" ng-show="Item.data==''">一个参赛选手都没有...</div>            {loop $allusers $row}            <div ng-repeat="users in Item.data">                <div class="fe-mod-8-users" ng-style="{'width':Item.params.style}">                    <a href="{{Item.params.goodhref}}&id={{users.goodid}}">                        <div class="fe-mod-8-main">                            <div class="fe-mod-8-main-img">                                <img src="{{users.mphotos || users.img}}" class="goodimg" />                                <div class="saleimg sale-right" ng-class="Item.params.option">{{users.uid}}</div>                                <div class="fe-mod-8-main-price" ng-show="Item.params.price!=0">票数：{{users.piaoshu}} <span style=" font-size: 12px; color: #eee;" ng-show="Item.params.price==1">人气：{{users.renqi}}</span></div>                            </div>                            <div class="fe-mod-8-main-name" ng-show="Item.params.showname==1">                                <div class="fe-mod-8-main-name-buy" ng-class="Item.params.buysub" ng-show="Item.params.buysub"></div>                                <div class="fe-mod-8-main-name-name">{$row['nickname']}</div>                            </div>                            <div class="fe-mod-8-main-name" ng-show="Item.params.toupiao==1">                                <div class="fe-mod-8-main-name-name">投票</div>                            </div>                        </div>                    </a>                </div>            </div>            {/loop}            {$pager}        </div>    <!-- show goods end -->
