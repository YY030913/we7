<div class="fe-mod fe-mod-8" ng-class="{'fe-mod-select':Item.id == focus}" ng-style="{'background-color':Item.params.bgcolor}">    <div class="fe-mod-8-title" ng-show="Item.params.showtitle == 0" ng-style="{'color':Item.params.titlecolor,'background-color':Item.params.bgcolor}">{{Item.params.title|| '请填写推荐标题'}}</div>    <div style="line-height: 170px; text-align: center; color: #999; font-size: 16px;" ng-show="Item.data == ''">一个参赛者都没有...</div>    <!-- 默认两种样式 -->    <div ng-show="Item.params.style != 'hp'">        <div ng-repeat="users in Item.data">            <div class="fe-mod-8-good" ng-style="{'width':Item.params.style}">                <a href="{{users.userh}}&id={{users.uid}}&rid={{users.rid}}&tfrom_user={{users.from_user}}">                    <div class="fe-mod-8-main" ng-style="{'background-color':Item.params.voteuserbgcolor}">                                                  <div class="fe-mod-8-main-img">                                <img src="{{users.img}}" class="goodimg" />                                <div class="fe-mod-8-main-price" ng-show="Item.params.price != 0">票数：{{users.piaoshu}} <span style="text-align: right" >人气：{{users.renqi}}</span></div>                            </div>                            <div class="fe-mod-8-main-name" ng-show="Item.params.showname==1">                                <div class="fe-mod-8-main-name-name" ng-style="{'color':Item.params.usernamecolor}">ID: {{users.uid}} <span class="pull-right">{{users.name}}</span></div>                            </div>                                                <div class="fe-mod-8-main-name" ng-show="Item.params.toupiao==1">                                <div class="fe-mod-8-main-name-name" ng-style="{'color':Item.params.votecolor}" >                                    <div class="fe-mod-8-main-name-votebg" style="text-align: center;background: {{Item.params.votebgcolor}} url('{{Item.params.bgimg}}')">                                        {{Item.params.votetitle || '查看'}}                                    </div>                                </div>                        </div>                    </div>                </a>            </div>        </div>     </div></div>
