<div class="fe-mod fe-mod-4" ng-class="{'fe-mod-select':Item.id == focus}" ng-style="{'background-color':Item.params.bgcolor}">    <form action="{{Item.params.searchurl}}" method="get">        <input type="hidden" name='i' value='{{shop.uniacid}}'/>        <input type="hidden" name='c' value='entry'/>        <input type="hidden" name='m' value='fm_photosvote'/>        <input type="hidden" name='do' value='photosvote'/>        <input type="hidden" name='rid' value='{{Item.params.rid}}'/>        <div class="fe-mod-4-con" ng-style="{'border-color':Item.params.bordercolor}">            <input type="submit" class="fe-mod-4-ico" value="" ng-class="{'fe-mod-4-2-ico':Item.params.style == 'style2'}"/>            <div class="fe-mod-4-blank" ng-class="{'fe-mod-4-2-blank':Item.params.style == 'style2'}">                <input class="fe-mod_4-input" name="keywords" placeholder="{{Item.params.placeholder|| '请输入您要查找的编号或者姓名'}}" ng-model="searchkey" ng-style="{'color':Item.params.color}" />            </div>        </div>    </form></div>
