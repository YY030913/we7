            $.post("{php echo MonUtil::str_murl($this->createMobileUrl('AjaxDuijiang',array('rid'=>$record['id']),true))}",{"dpassword":dpassword},function(res){

                    alert(res.msg);
                }

            },'json');


        });

    }) ;
