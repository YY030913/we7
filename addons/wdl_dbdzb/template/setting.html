{template 'common/header'}
<div class="main">
    <form class="form-horizontal form" id="setting-form" action=""
          method="post">
        <div class="panel panel-default">
            <div class="panel-heading">配置中心</div>
            <div class="panel-body">
				    <div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">分享标题</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="data[share_title]"
                               value="{$settings['share_title']}" />
                        <span class="help-block">分享标题</span>
                    </div>
                </div>
				<div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">分享显示内容</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="data[share_des]"
                               value="{$settings['share_des']}" />
                        <span class="help-block">分享显示内容</span>
                    </div>
                </div>
				  <!-- pic-->
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">分享图片</label>
                    <div class="col-sm-8">
                        {php echo tpl_form_field_image('data[share_pic]', $settings['share_pic'])}
                        <span class="help-block">分享图片</span>
                    </div>
                </div>
				<!--<div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">关注引导链接</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="data[more_url]"
                               value="{$settings['more_url']}" />
                        <span class="help-block">关注引导链接设置</span>
                    </div>
                </div>-->
					<div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">顶部标题</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="data[wdl_title]"
                               value="{$settings['wdl_title']}" />
                        <span class="help-block">顶部蓝色区域标题</span>
                    </div>
                </div>
				<div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">底部引导关注标题</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="data[wdlb_title]"
                               value="{$settings['wdlb_title']}" />
                        <span class="help-block">底部点击弹出二维码的标题</span>
                    </div>
                </div>
				<div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">引导关注二维码</label>
                    <div class="col-sm-8">
                        {php echo tpl_form_field_image('data[share_qr]', $settings['share_qr'])}
                        <span class="help-block">大小为258px*258px像素，首页底部点击后弹出的二维码展示</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="form-group col-sm-12">
            <input name="token" type="hidden" value="{$_W['token']}" /> <input
                type="submit" class="btn btn-primary col-lg-1" name="submit"
                value="提交" />
        </div>
    </form>
</div>
<script type="text/javascript">
    require([ 'jquery', 'util' ], function($, util) {
        $(function() {
            $("#setting-form").submit(function() {
                if ($("input[name='data[title]']").val().trim() == "") {
                    util.message("未填写标题！");
                    return false;
                }
            });
        });
    });
</script>
{template 'common/footer'}
