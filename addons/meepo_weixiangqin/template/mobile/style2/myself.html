<script src="zepto.min.js"></script>
<script>
    $.stopPropagation = function(a) {
	a = a || window.event;
	if (a.stopPropagation) {
		a.stopPropagation()
	} else {
		a.cancelBubble = true
	}
};

function getCookie(c) {
	var e = document.cookie;
	var a = e.split("; ");
	for (var d = 0; d < a.length; d++) {
		var b = a[d].split("=");
		if (b[0] == c) {
			return b[1]
		}
	}
	return ""
}
function browser() {
	var a = navigator.userAgent.toLowerCase(),
		c = Index.getTarget();

	function b(d) {
		$(".book_mark").hide();
		if (c && c == "myspace") {
			if (d.length > 0) {
				d.show()
			}
		} else {
			$("body").on("tap", ".see_more", function() {
				var e = Index.getTarget();
				if ((e && e == "found") || (e && e == "mail")) {
					return
				}
				setTimeout(function() {
					if (d.length > 0) {
						d.show()
					}
				}, 1000)
			})
		}
	}
	switch (true) {
	case a.indexOf("mqq") > -1 || a.indexOf("opios") > -1 || a.indexOf("uc") > -1 || a.indexOf("tiantian") > -1 || a.indexOf("360 aphone"):
		b($(".book_mark_botCenter"));
		break;
	case a.indexOf("iphone") > -1 && a.indexOf("safari") > -1:
		b($(".book_mark_botCenter"));
		break;
	case a.indexOf("sogou") > -1:
		b($(".book_mark_bot_Right"));
		break;
	default:
		$(".book_mark").hide();
		break
	}
}
$.fn.isShow = function() {
	return $(this).css("display") != "none"
};
$("body").on("tap", "[data-goback]", function(b) {
	$.stopPropagation(b);
	var a = $(this).data("goback");
	a = a ? a : -1;
	window.history.go(a);
	return false
}).on("tap", "[href]", function(a) {
	a.preventDefault();
	$.stopPropagation(a);
	location.href = $(this).attr("href");
	return false
}).on("tap", "[data-remove]", function() {
	$(".book_mark").remove();
	document.cookie = "showBrowser=1;path=/"
}).on("tap", ".close,.gray_col,.blue_col,.pink_col", function() {
	$(".Receive_alert").addClass("hidden")
});
$.waiting = (function() {
	if (window.youyuan && window.youyuan.showWaiting && window.youyuan.hideWaiting) {
		return {
			show: function(a) {
				window.youyuan.showWaiting(a)
			},
			hide: function() {
				window.youyuan.hideWaiting()
			}
		}
	} else {
		if ($(".waiting").length == 0) {
			$('<div class="waiting"></div>').prependTo("body")
		}
		$(".waiting").empty().hide();
		return {
			show: function(a) {
				$(".waiting").html(a).show()
			},
			hide: function() {
				$(".waiting").empty().hide()
			}
		}
	}
})();
$.tips = (function() {
	if (window.youyuan && window.youyuan.toast) {
		return function(a) {
			window.youyuan.toast(a)
		}
	} else {
		if ($(".tips").length == 0) {
			$('<div class="tips"></div>').prependTo("body")
		}
		$(".tips").empty().hide();
		return function(a) {
			$(".tips").html(a).show();
			setTimeout(function() {
				$(".tips").empty().hide()
			}, 2000)
		}
	}
})();
var Basic = (function() {
	return {
		citys: {},
		focus: function(b, a) {
			$("body").on("focus", b, function() {
				if ($(this).val() == a) {
					$(this).val("")
				}
			})
		},
		blur: function(b, a) {
			$("body").on("blur", b, function() {
				if ($(this).val() == "") {
					$(this).val(a)
				}
			})
		},
		search_sure: function() {
			var i = $("#nickname").val();
			var l = $("#basic_birthday select").eq(0).val();
			var j = $("#basic_birthday select").eq(1).val();
			var m = $("#basic_birthday select").eq(2).val();
			var b = $("#live select").eq(0).val();
			var f = $("#live select").eq(1).val();
			var k = $("#basic_height").val();
			var h = $("#basic_weight").val();
			var e = $("#bloodType").val();
			var d = $("#education").val();
			var g = $("#vocation").val();
			var c = $("#income").val();
			var n = $("#marry").val();
			var a = $("#haveHouse").val();
			$.waiting.show("处理中...");
			$.ajax({
				url: "/v20/info/update.html",
				data: {
					nick_name: i,
					year: l,
					month: j,
					day: m,
					height: k,
					province: b,
					city: f,
					weight: h,
					blood_type: e,
					edu: d,
					work: g,
					income: c,
					marry_type: n,
					have_house: a
				},
				dataType: "json",
				type: "post",
				success: function(o) {
					$.waiting.hide();
					setTimeout(function() {
						if (o == -1) {
							alert("用户不存在")
						} else {
							if (o == -2) {
								alert("用户昵称包含敏感词")
							} else {
								if (o == -3) {
									alert("用户内心读白包含敏感词")
								} else {
									if (o >= 80) {
										alert("保存成功!");
										location.href = "/v20/info/myspace.html"
									} else {
										alert("保存成功!");
										location.href = "/v20/info/set_extend.html"
									}
								}
							}
						}
					}, 20)
				},
				error: function() {
					$.waiting.hide();
					$.tips("网络不畅，请稍候再试")
				}
			})
		},
		initCity: function(a) {
			$("#live_city").empty();
			$(Basic.citys[a]).each(function() {
				var b = this;
				$("#live_city").append('<option value="' + b.id + '">' + b.name + "</option>")
			});
			$("#live_city").trigger("change")
		},
		change: function() {
			var a = $("#live_province").val();
			if (!Basic.citys[a]) {
				$.ajax({
					url: "dis.php",
					data: {
						provinceId: a
					},
					dataType: "json",
					type: "post",
					success: function(b) {
						Basic.citys[a] = b;
						Basic.initCity(a)
					}
				})
			} else {
				Basic.initCity(a)
			}
		}
	}
})();
$(function() {
	$("body").on("tap", "#search_sure", function() {
		Basic.search_sure()
	}).on("change", ".select select", function() {
		var b = $(this),
			a = b.closest(".select").children(".value");
		if (b.val() != 0) {
			a.text(b.find("option:selected").text())
		}
	}).on("change", "#live_province", function() {
		Basic.change()
	})
});
</script>
