<body>
<div class="tips" style="-webkit-transform-origin: 0px 0px; opacity: 1; -webkit-transform: scale(1, 1); display: none;"></div>

<div class="content">

            </li>
            <li>

            </li>
            <li class="reg_sex" style="display:none;"><label>性别：</label><span class="yy_select">
                    <span class="value">男</span>
                    <i class="bot_trged"></i>
                    <select class="value_select" id="sex">
                    
                        <option value="0" selected="selected">男</option>
                        <option value="1">女</option>
                    </select>
                </span> <span class="pink">&nbsp;&nbsp;*注册后不可更改</span>
            </li>
        </ul>
        <span data-from="5599" id="register_btn" class="see_more register">立即注册</span>

        <div class="reading">
            <span>我已阅读并同意有缘网<a href="/v20/register_agreement.html" class="n_link">使用协议</a></span>
        </div>
</div>
<footer class="coverFoot">
    <p>已有账号<a href="/v20/login.html?from=5599">直接登录</a></p>
</footer>

<script src="/resources/v20/js/zepto.min.js"></script>
<script>
    $.waiting=(function(){if(window.youyuan&&window.youyuan.showWaiting&&window.youyuan.hideWaiting){return{show:function(a){window.youyuan.showWaiting(a)},hide:function(){window.youyuan.hideWaiting()}}}else{if($(".waiting").length==0){$('<div class="waiting"></div>').prependTo("body")}$(".waiting").empty().hide();return{show:function(a){$(".waiting").html(a).show()},hide:function(){$(".waiting").empty().hide()}}}})();$.tips=(function(){if(window.youyuan&&window.youyuan.toast){return function(a){window.youyuan.toast(a)}}else{if($(".tips").length==0){$('<div class="tips"></div>').prependTo("body")}$(".tips").empty().hide();return function(a){$(".tips").html(a).show();setTimeout(function(){$(".tips").empty().hide()},2000)}}})();
    var Phone=(function(){return{param:true,checkPhone:function(){var b=$("#txt1").val();var a=/^1[3|4|5|6|7|8|9][0-9]{9}$/;if(!a.test(b)){$.tips("请输入有效的手机号");Phone.param=false}},checkPassword:function(){var a=$("#txt2").val();var b=/^[0-9A-Za-z]{6,20}$/;if(!b.test(a)){$.tips("请输入6—20位的密码");Phone.param=false;return}if(Phone.checkIsEqualPassword(a)||Phone.checkIsPlusNumeric(a)||Phone.checkIsMinusNumeric(a)){$.tips("您的密码过于简单！");Phone.param=false}},checkIsEqualPassword:function(b){var a=true;var d=b.charAt(0);for(var c=0;c<b.length;c++){if(d!=b.charAt(c)){a=false;break}}return a},checkIsPlusNumeric:function(c){var a=true;var f=true;for(var d=0;d<c.length;d++){if(isNaN(c.charAt(d))){f=false;break}}if(f){for(var d=0;d<c.length;d++){if(d>0){var b=parseInt(c.charAt(d)+"");var e=parseInt(c.charAt(d-1)+"")+1;if(b!=e){a=false;break}}}}else{a=false}return a},checkIsMinusNumeric:function(c){var a=true;var f=true;for(var d=0;d<c.length;d++){if(isNaN(c.charAt(d))){f=false;break}}if(f){for(var d=0;d<c.length;d++){if(d>0){var b=parseInt(c.charAt(d)+"");var e=parseInt(c.charAt(d-1)+"")-1;if(b!=e){a=false;break}}}}else{a=false}return a},phone_Reg:function(){Phone.param=true;Phone.checkPhone();if(!Phone.param){return}Phone.checkPassword();if(!Phone.param){return}var d=$("#txt1").val();var b=$("#txt2").val();var a=$("#sex").val();var c=$("#register_btn").data("from");$.waiting.show("处理中...");$.ajax({url:"/v20/user/reg.html",data:{username:d,password:b,sex:a,from:c},dataType:"json",type:"post",success:function(e){$.waiting.hide();if(e.STATUS==-99){$.tips("填写内容有误")}else{if(e.STATUS==-3){$.tips("您的密码过于简单！")}else{if(e.STATUS==-2){$.tips("用户已存在")}else{if(e.STATUS==1){location.href="/v20/register_setage.html";return}else{if(e.STATUS==2){$.tips("您已经注册，可以直接登录");setTimeout(function(){location.href="/v20/index.html"},2000);return}else{$.tips("注册太频繁，请稍后再试！")}}}}}},error:function(){$.waiting.hide();$.tips("网络问题,请稍后再试")}})}}})();$(function(){$("body").on("tap","#txt2",function(){Phone.checkPhone()}).on("tap","#register_btn",function(){Phone.phone_Reg()}).on("change",".yy_select select",function(){var b=$(this),a=b.closest(".yy_select").children(".value");a.text(b.find("option:selected").text())})});
</script>
