{php load()->func('tpl')}
<input type="hidden" name="reply_id" value="{$reply['id']}" />
<style>
    .clear{width:100%;height:0;clear:both;}
    .alert{margin:1px 0;padding:10px 15px;background:#F5F5F5;}
    .item-show .reply-news-list-cover{width:30%;height:100px;float:right;overflow:hidden;}
    .item-show .reply-news-list-cover img{width:100%;height:auto;}
    .item-show .reply-news-list-detail{width:65%;float:left;overflow:hidden;height:auto}
    .item-show .reply-news-list-detail .help-block{margin:5px 0}

    .item-list-first .reply-news-list-cover{width:100%;height:200px;;overflow:hidden;}
    .item-list-first .reply-news-list-cover img{width:100%;height:auto;}
    .item-list-first .reply-news-list-detail{width:100%;position:absolute;bottom:0;left:0;overflow:hidden;height:50px;color:#FFF;filter:Alpha(opacity=70);background:#000;background:rgba(0, 0, 0, 0.7);text-shadow:none;font-family:arial,宋体b8b\4f53,sans-serif;}
    .item-list-first .help-block{padding:0 10px}
    .item-list-first .pull-right{position:absolute;bottom:10px;right:0}
</style>
<div class="panel panel-default">
    <div class="panel-heading">
        名片回复设置
    </div>
    <div class="panel-body">
            <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">状态</label>
            <div class="col-sm-9 col-xs-12">
             {if $reply['status']}
	<a id="jinyong" href="{php echo $this->createWebUrl('status', array('rid' => $reply['rid'], 'status' => 0))}" onclick="return ajaxopen(this.href)" class="btn btn-primary module-button-switch">禁用</a>
	{else}
	<a id="qiyong" href="{php echo $this->createWebUrl('status', array('rid' => $reply['rid'], 'status' => 1))}" onclick="return ajaxopen(this.href);" class="btn btn-danger module-button-switch">启用</a>
	{/if}
            </div>
        </div>
        
         <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">回复标题</label>
            <div class="col-sm-9 col-xs-12">
                <input type="text" name="title" class="form-control" value="{$reply['title']}">
        </div>
         </div>
        
            <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">图文消息图片</label>
            <div class="col-sm-9 col-xs-12">
                 {php echo tpl_form_field_image('picture',$reply['picture'])}
        </div>
            </div>
               <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">名片详情</label>
            <div class="col-sm-9 col-xs-12">
                 <textarea style="height:50px;" name="description" class="form-control" cols="80">{$reply['description']}</textarea>
        </div>
            </div>
        
           <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">名片详情</label>
                <div class="col-sm-9 col-xs-12">
                     <select name="users" id="users" class='form-control'   >
				{loop $cards $ls}                
					<option {if $reply['cid']==$ls['id']} selected="selected"{/if} value="{$ls['id']}" >{$ls['username']}</option>				    
				{/loop}
			    </select>
                <div class="help-block">*请先维护名片后在此选择相应名片展示</div>
               </div>
        </div>
        
        
    </div>
    
    <script language='javascript'>
        function ajaxopen(url) {
	$.get(url+'&timestamp='+new Date().getTime(), function(data){ 
	     var $json = JSON.parse(data);
                       alert($json.message);
                       location.reload();
	});	
	return false;
}
        </script>
 
</div>
