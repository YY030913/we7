	<script type="text/javascript">
	function add()
	{
		var $area=$.trim($('#area_dl').val());				
		var $mask_height=$(document).height();			
		var $name=$.trim($('#username').val());
		var $phone=$.trim($('#userphone').val());
		var $address=$.trim($('#useraddress').val());
		var $shuoming=$.trim($('#area_dlsm').val());
		if($area!="")
			{
			if($area.length>=6)//春联的字数不低于6个字
				{
				if($name.length>=2)//姓名不低于2个字
					{
					 if($phone!="")
						 {
						 //验证手机号码
						 var $isMobile=/^(?:13\d|15\d|18\d)\d{5}(\d{3}|\*{3})$/;
						 	if(!$isMobile.exec($phone))
						 		{
						 		alert("手机号码不合法，请重新输入!");
						 		}
						 	else
						 		{
						 		/* &id目前是固定值，等待优化成可变的值 */
								$.post("{php echo $_W['siteroot'].'app/'.substr($this->createMobileUrl('Dl'),2)}"+"&area_dl="+$area+"&name="+$name+"&phone="+$phone+"&address="+$address+"&shuoming="+$shuoming+"&id="+{$reply['id']},function(data){
									
									if (data == 1) {
										//保存对联成功
										$("#div_mask").show();																				
										$("#div_mask").height($mask_height);																				
									    $('#username').val("");
									    $('#area_dl').val("");
									    $('#userphone').val("");
									}
									else if(data!=1)
										{
										alert(data);
										}
									else
										{
										alert("提交失败，请刷新重试!");
										}
									}); 
						 		}
						 }
					 else
						 {
						 alert("手机号码不能为空!");
						 }
					}
				else
					{
					alert("姓名不能少于两个字!");
					}
				
				}
			else
				{
				alert("对联内容字数不能少于6个字!");
				}
			}
		else
			{
			alert("对联内容不能为空!");
			}
		
	}

</script>
