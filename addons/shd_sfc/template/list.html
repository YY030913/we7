{template 'common/header'}
<div class="main">
	<ul class="nav nav-tabs">
		<li class="active"><a
			href="{php echo $this->createWebUrl('list');}">活动列表</a></li>
		<li><a
			href="./index.php?c=platform&a=reply&do=post&m=shd_sfc">添加活动</a></li>
	</ul>
	<div style="padding: 15px;">
		<form action="" method="post">
			<table class="table table-hover">
				<thead class="navbar-inner">
					<tr>
						<th align="center" style="width: 40px; text-align: center;">ID</th>
						<th align="center" style="text-align: center;">活动标题</th>
						<th align="center" style="width: 80px; text-align: center;">添加时间</th>
						
						<th style="width: 80px; text-align: center;">操作</th>
					</tr>
				</thead>
				<tbody>
					{loop $list $row}
					<tr>
						<td align="center" style="text-align: center;">{$row['id']}</td>
						<td align="center"
							style="text-align: left;">{$row['title']}</td>
						<td align="center"
							style="font-size: 12px; color: #666text-align:center;">{php
							echo date('Y-m-d',$row['createtime'])}
						</td>
						
						<td style="text-align: center;"><a
							href="./index.php?c=platform&a=reply&do=post&m=shd_sfc&rid={$row['rid']}">编辑</a>
						</td>
					</tr>
					{/loop}
				</tbody>
			</table>
		</form>
		{$pager}
	</div>
</div>
{template 'common/footer'}
