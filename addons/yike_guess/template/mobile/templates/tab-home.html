<ion-view view-title="首页" hide-nav-bar="true" id="home">

  <ion-nav-buttons align-title="center">
  </ion-nav-buttons>

  <ion-content on-scroll="getScrollPosition()">
    <ion-slide-box on-slide-changed="slideHasChanged($index)" auto-play="true"  does-continue="true" slide-interval="3000">
      <ion-slide ng-repeat="m in home.banner">
        <a href="{{m.href}}"><img ng-src="{{m.image}}" width="100%" style="width: 100%"/></a>
      </ion-slide>
      <!--<ion-slide ng-if="home.banner.length>0">-->
        <!--<img ng-src="{{home.banner[0]}}" width="100%" style="width: 100%"/>-->
      <!--</ion-slide>-->
      <!--<ion-slide ng-if="home.banner.length>1">-->
        <!--<img ng-src="{{home.banner[1]}}" width="100%" style="width: 100%"/>-->
      <!--</ion-slide>-->
      <!--<ion-slide ng-if="home.banner.length>2">-->
        <!--<img ng-src="{{home.banner[2]}}" width="100%" style="width: 100%"/>-->
      <!--</ion-slide>-->
      <!--<ion-slide ng-if="home.banner.length>3">-->
        <!--<img ng-src="{{home.banner[3]}}" width="100%" style="width: 100%"/>-->
      <!--</ion-slide>-->
    </ion-slide-box>

    <!--classification-->
    <div class="part" style="background-color: #fff;">
      <div ui-sref="tab.detail({id:m.id})" ng-class="home.classifys.length>2?'part-img':'part-img1'" ng-repeat="m in home.classifys">
        <img id="lazy" data-original="example.jpg" ng-src="{{m.image||'/addons/yike_guess/template/mobile/img/home_05.png'}}" />
        <span>{{m.name}}</span>
      </div>
      <div style="clear: both;"></div>
    </div>
    <h3 style="text-align: center;font-size: 1.2em;padding: 5px 0;background-color: #2a2a2a;color: #fff;">热门赛事</h3>
      <div class="tabs-home-list" ng-if="item.is_open==0" ng-repeat="item in home.guess" ng-click="goto(item)">
        <img class="yjjc" ng-if="item.is_open == 0" src="/addons/yike_guess/template/mobile/img/jc.png" alt="">
        <img class="yjjc" ng-if="item.is_open == 1" src="/addons/yike_guess/template/mobile/img/yjc.png" alt="">
        <img id="xd" width="100%" height="196px" ng-src={{item.image||"/addons/yike_guess/template/mobile/img/part01.png"}} />
        <div class="bulk-tabs-home-list-desc">
          <p>{{item.name}}</p>
          <p>竞猜时间：{{item.start_time*1000 | date:'y年M月d HH:mm:ss'}}-{{item.end_time*1000| date:'y年M月d HH:mm:ss'}}</p>
        </div>
      </div>
    <div class="tabs-home-list" ng-if="item.is_open==1" ng-repeat="item in home.guess" ng-click="goto(item)">
      <img class="yjjc" ng-if="item.is_open == 0" src="/addons/yike_guess/template/mobile/img/jc.png" alt="">
      <img class="yjjc" ng-if="item.is_open == 1" src="/addons/yike_guess/template/mobile/img/yjc.png" alt="">
      <img id="xd" width="100%" height="196px"  ng-src={{item.image||"/addons/yike_guess/template/mobile/img/part01.png"}} />
      <div class="bulk-tabs-home-list-desc">
        <p>{{item.name}}</p>
        <p>竞猜时间：{{item.start_time*1000 | date:'y年M月d HH:mm:ss'}}-{{item.end_time*1000| date:'y年M月d HH:mm:ss'}}</p>
      </div>
    </div>

  </ion-content>
  <div class="scrollToTop" ng-click="scrollTop()"></div>
</ion-view>
