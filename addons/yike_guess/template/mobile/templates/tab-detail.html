<ion-view view-title="竞猜大厅" hide-nav-bar="true">

  <div class="quiz-title" ng-click="openMethodModal()">{{item.title||'全部'}}&nbsp;&nbsp;<i class="icon ion-chevron-down"></i></div>

  <ion-content>
    <div style="height: 40px;"></div>
    <div style="width: 100%;text-align: center;margin-top: 200px" ng-show="item.list.length==0">暂无</div>
    <div class="tabs-home-list" ng-if="it.is_open==0" ng-repeat="it in item.list" ng-click="goto(it)">
      <img class="yjjc" ng-if="it.is_open == 0" src="/addons/yike_guess/template/mobile/img/jc.png" alt="">
      <img class="yjjc" ng-if="it.is_open == 1" src="/addons/yike_guess/template/mobile/img/yjc.png" alt="">
      <img ng-src="{{it.image}}" />
      <div class="bulk-tabs-home-list-desc">
        <p>{{it.name}}</p>
        <p>竞猜时间：{{it.start_time*1000 | date:'y年M月d HH:mm:ss'}}-{{it.end_time*1000| date:'y年M月d HH:mm:ss'}}</p>
      </div>
    </div>
    <div class="tabs-home-list"  ng-if="it.is_open==1" ng-repeat="it in item.list" ng-click="goto(it)">
      <img class="yjjc" ng-if="it.is_open == 0" src="/addons/yike_guess/template/mobile/img/jc.png" alt="">
      <img class="yjjc" ng-if="it.is_open == 1" src="/addons/yike_guess/template/mobile/img/yjc.png" alt="">
      <img ng-src="{{it.image}}" />
      <div class="bulk-tabs-home-list-desc">
        <p>{{it.name}}</p>
        <p>竞猜时间：{{it.start_time*1000 | date:'y年M月d HH:mm:ss'}}-{{it.end_time*1000| date:'y年M月d HH:mm:ss'}}</p>
      </div>
    </div>
  </ion-content>
</ion-view>

<script id="play.html" type="text/ng-template">
  <div class="play-page">
    <div class="swiper-container-main">
      <div class="swiper-wrapper">
        <label class="swiper-slide" ng-class="isActive=='全部'?'active':''" ng-click="changeMainClassify()">全部</label>
        <label class="swiper-slide" ng-repeat="category in item.classify" ng-class="isActive==category.name?'active':''" ng-click="changeMainClassify(category)">{{category.name}}</label>
      </div>
    </div>

    <div class="play-sort">
      <li ng-repeat="subC in item.subClassify" ng-class="subIsActive==subC.name?'active':''" ng-click="changeSubClassify(subC)">{{subC.name}}</li>
    </div>
  </div>

</script>
