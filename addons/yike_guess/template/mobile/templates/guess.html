<ion-view view-title="个人中心" id="account" hide-nav-bar="true">
    <ion-nav-buttons align-title="center">
    </ion-nav-buttons>
    <ion-content>

        <div class="head-portrait">
            <div class="account-user-pic" >
                <img ng-src="{{user.avatar}}" />
                <p>{{user.realname}}</p>
            </div>
        </div>
        <img src="/addons/yike_guess/template/mobile/img/account/account-bg.png"class="head-bt-bg" alt="">

        <div class="part">
            <div class="part-img" ui-sref="sign-in">
                <img src="/addons/yike_guess/template/mobile/img/account/acount02.png"/>
                <span>签到</span>
            </div>
            <div class="part-img" ui-sref="quiz">
                <img src="/addons/yike_guess/template/mobile/img/account/acount03.png"/>
                <span>我的竞猜</span>
            </div>
            <div class="part-img" ui-sref="integral-task">
                <img src="/addons/yike_guess/template/mobile/img/account/acount05.png"/>
                <span>积分任务</span>
            </div>
            <div class="part-img" ui-sref="integral-detail">
                <img src="/addons/yike_guess/template/mobile/img/account/acount01.png"/>
                <span>积分明细</span>
            </div>

            <div style="clear: both;"></div>
        </div>

    </ion-content>
</ion-view>
