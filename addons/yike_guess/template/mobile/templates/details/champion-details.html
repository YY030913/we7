<ion-view view-title="冠军竞猜" hide-nav-bar="true" id="champion">



    <ion-content style="background-color: #232855;">
        <div class="quiz-title">{{data.guess.name}}&nbsp;&nbsp;</div>
        <h2>{{data.guess.name}}</h2>

        <div class="top-img"><img ng-src="{{data.guess.image}}"/></div>
        <div class="content">
            <div class="element" ng-class="inValue.id==i.id?'element1':''" ng-repeat="i in data.guess.contest"  ng-click="choose(i)">
                <div class="team-img"><img ng-src="{{i.image}}"/></div>
                <div class="team">
                    <p class="name">{{i.name}}</p>

                    <P class="pei">赔率 {{i.odds}}</P>

                    <P class="zhichi">支持率 {{i.zcl*100 | number:2}}%</P>
                    <!-- 黑线和红线-->
                    <div class="dark-line">
                        <div class="red-line"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="quiz-content">
            <p>{{data.guess.describe}}</p>
        </div>

    </ion-content>
    <ion-footer-bar class="pay-foot">
        <div ng-if="is_open==0">
            <div class="goods_dtl fl" style="margin: 0;">
                <a ng-click="sub(item)">
                    <i class="icon ion-minus-round"></i>
                </a>
                <div class="fl-input" style="margin: 0;width: 70px;">
                    <input class="textgt" Number ng-model="inValue.num">
                </div>
                <a ng-click="add(item)">
                    <i class="icon ion-plus-round"></i>
                </a>
            </div>
            <p class="fr">积分{{data.$user.credit1}}</p>
            <button class="button button-assertive pay" ng-click="submit()">
                下注
            </button>
        </div>
        <div ng-if="is_open!=0" style="color: #fff;display: block;width: 100%;">
            <p class="tc">本轮竞猜已开奖!</p>
        </div>
    </ion-footer-bar>
</ion-view>
