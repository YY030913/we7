<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-assertive">

  <!-- Dashboard Tab -->
  <ion-tab title="首页" icon-off="tab-home" icon-on="tab-home-active" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="竞猜大厅" icon-off="tab-guess" icon-on="tab-guess-active" ui-sref="tab.detail">
    <ion-nav-view name="tab-detail"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="个人中心" icon-off="tab-myOwn" icon-on="tab-myOwn-active"  href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
