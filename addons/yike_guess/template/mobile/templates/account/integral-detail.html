<ion-view view-title="积分明细" id="account" hide-nav-bar="false">
    <ion-nav-buttons align-title="center">
        <div class="buttons">
            <yike-back></yike-back>
        </div>
    </ion-nav-buttons>
    <ion-content>
        <table class="itg-table" ng-if="status!=0">
            <thead>
                <th>时间</th>
                <!--<th>类别</th>-->
                <th>收支</th>
                <th>积分</th>
            </thead>

            <tbody>
                <tr ng-repeat="i in item">
                    <td>{{i.create_time*1000|date :'y-M-d'}}</td>
                    <!--<td>{{i.demo||'签到'}}</td>-->
                    <td ng-show="i.type==2"><span class="blue">{{i.name||''}}-{{i.money | number:2}}</span></td>
                    <td ng-show="i.type==1"><span class="red">{{i.name||''}}+{{i.money | number:2}}</span></td>
                    <td>{{i.balance}}</td>
                </tr>
            </tbody>
        </table>

        <div style="width: 100%;text-align: center;margin-top: 200px"  ng-if="status==0">
            暂无
        </div>

    </ion-content>
</ion-view>
