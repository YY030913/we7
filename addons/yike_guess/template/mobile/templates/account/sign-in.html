<ion-view view-title="个人签到" id="account" hide-nav-bar="false">
    <ion-nav-buttons align-title="center">
        <div class="buttons">
            <yike-back></yike-back>
        </div>
    </ion-nav-buttons>
    <ion-content>

        <div class="sign" ng-click="sign()">
            <img src="/addons/yike_guess/template/mobile/img/account/qd.png" alt="">
            <p class="tc">已连续签到 <b class="red">{{myDays.day||0}}</b>天</p>
        </div>

        <div class="sign-contact">
           <h1>签到奖励规则</h1>
            <li ng-repeat="i in data">{{$index + 1}}.{{i.name}},获取积分{{i.sets}}</li>
            <li>若中断则重新从第一天算起。</li>
        </div>

    </ion-content>
</ion-view>
