<ion-view view-title="积分排行榜" id="account-top" hide-nav-bar="false">
    <ion-content style="background-color: #4fa2d1">
        <div class="box">
            <button class="yue" ng-class="active=='yue'?'active':''" ng-click="active='yue'">月排行</button>
            <button class="all" ng-class="active=='all'?'active':''" ng-click="active='all'">总排行</button>
            <div class="top">
                <ul ng-show="active=='yue'">
                    <li ng-repeat="i in item.month">
                        <img src="/addons/yike_guess/template/mobile/img/account/top1.png" ng-show="$index==0" />
                        <img src="/addons/yike_guess/template/mobile/img/account/top2.png" ng-show="$index==1" />
                        <img src="/addons/yike_guess/template/mobile/img/account/top3.png" ng-show="$index==2" />
                        <span class="img" ng-class="$index>2?'listR':''"><img ng-src="{{i.avatar}}" style="width: 100%" /></span>
                        <span class="name">{{i.nickname}}</span>
                        <span class="num"><span style="color: #e77169">{{i.add_money}}</span>积分</span>
                    </li>
                </ul>

                <ul ng-show="active=='all'">
                    <li ng-repeat="i in item.all">
                        <img src="/addons/yike_guess/template/mobile/img/account/top1.png" ng-show="$index==0"  />
                        <img src="/addons/yike_guess/template/mobile/img/account/top2.png" ng-show="$index==1"  />
                        <img src="/addons/yike_guess/template/mobile/img/account/top3.png" ng-show="$index==2"  />
                        <span class="img" ng-class="$index>2?'listR':''"><img ng-src="{{i.avatar}}" style="width: 100%" /></span>
                        <span class="name">{{i.nickname}}</span>
                        <span class="num"><span style="color: #e77169">{{i.credit1}}</span>积分</span>
                    </li>
                </ul>
            </div>
        </div>
    </ion-content>
</ion-view>
