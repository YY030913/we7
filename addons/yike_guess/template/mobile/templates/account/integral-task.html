<ion-view view-title="积分任务" id="account" hide-nav-bar="false">
    <ion-nav-buttons align-title="center">
        <div class="buttons">
            <yike-back></yike-back>
        </div>
    </ion-nav-buttons>
    <ion-content>
        <div class="integral">
            <img src="/addons/yike_guess/template/mobile/img/account/integral-bg.jpg" alt="">
        </div>


        <div class="card integral-card tc">

            <div class="item item-text-wrap">
               <table class="integral-table">
                   <tr ng-repeat="r in data">
                       <td>{{r.name}}</td>
                       <td align="right"><span class="red">+{{r.task||0}}&nbsp;<i class="icon ion-android-bookmark"></i></span></td>
                       <td><i ng-show="r.ok==1" class="icon red ion-checkmark-round"></i></td>
                   </tr>
               </table>
            </div>

        </div>


    </ion-content>
</ion-view>
