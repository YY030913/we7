<ion-view view-title="我的竞猜" id="account" hide-nav-bar="false">
    <ion-nav-buttons align-title="center">
        <div class="buttons">
            <yike-back></yike-back>
        </div>
    </ion-nav-buttons>
    <div class="quiz-tab">
        <ul class="quiz-tit">
            <li ng-class="quizStatus =='not'?'active':''" ng-click="quizStatus ='not'">竞猜中</li>
            <li ng-class="quizStatus =='end'?'active':''" ng-click="quizStatus ='end'">已开奖</li>
        </ul>
    </div>
    <ion-content>
        <div style="height: 37px;"></div>

        <ul class="list quiz-list" ng-show="quizStatus =='not'">
            <li class="item item-icon-right" ui-sref="quiz-detail({id:i.order_id})" ng-repeat="i in order.ing">
                <i class="icon ion-chevron-right fs08"></i>
                <!--<p>单场胜平负 <span class="fr">05-31 16:10</span></p>-->
                <p ng-if="i.play_id!=2">{{i.nature}}：{{i.home_team}} VS {{i.guest_team}}</p>
                <p ng-if="i.play_id!=2">
                    <span>胜 <b ng-class="i.bet==1?'red-bg':'gray-bg'">{{i.win}}</b></span>
                    <span ng-hide="i.flat==0">平 <b ng-class="i.bet==2?'red-bg':'gray-bg'">{{i.flat}}</b></span>
                    <span>负 <b ng-class="i.bet==3?'red-bg':'gray-bg'">{{i.transport}}</b></span>
                </p>
                <p ng-if="i.play_id==2">{{i.nature}}</p>
                <p ng-if="i.play_id==2">
                    <span>投注内容: <b class="red-bg">{{i.bet}}</b></span>
                </p>
            </li>
        </ul>

        <ul class="list quiz-list" ng-show="quizStatus =='end'">
            <li class="item item-icon-right" ui-sref="quiz-detail({id:k.order_id})" ng-repeat="k in order.open">
                <i class="icon ion-chevron-right fs08"></i>
                <!--<p>单场胜平负 <span class="fr">05-31 16:10</span></p>-->
                <p ng-if="k.play_id!=2">{{k.nature}}：{{k.home_team}} VS {{k.guest_team}}</p>
                <p ng-if="k.play_id!=2">
                    <span>胜 <b ng-class="k.bet==1?'red-bg':'gray-bg'">{{k.win}}</b></span>
                    <span ng-hide="k.flat==0">平 <b ng-class="k.bet==2?'red-bg':'gray-bg'">{{k.flat}}</b></span>
                    <span>负 <b ng-class="k.bet==3?'red-bg':'gray-bg'">{{k.transport}}</b></span>
                </p>
                <p ng-if="k.play_id==2">{{k.nature}}</p>
                <p ng-if="k.play_id==2">
                    <span>投注内容: <b class="red-bg">{{k.bet}}</b></span>
                </p>
            </li>
        </ul>
    </ion-content>
</ion-view>
