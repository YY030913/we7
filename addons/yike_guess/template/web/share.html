{template 'common/header'}
<ul class="nav nav-tabs">
    <li><a href="{php echo $this->createWebUrl('setting', array('op'=>'task'));}">任务管理</a></li>
    <li><a href="{php echo $this->createWebUrl('banner', array('op'=>'banner_list'));}">幻灯片设置</a></li>
    <li class="active"><a href="{php echo $this->createWebUrl('setting', array('op'=>'share'));}">平台及分享设置</a></li>
    <li><a href="{php echo $this->createWebUrl('setting', array('op'=>'signin'));}">签到设置</a></li>
    <li><a href="{php echo $this->createWebUrl('template', array('op'=>'notice'));}">模板消息设置</a></li>
</ul>

<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$set['id']}"/>
        <input type="hidden" name="c" value="site"/>
        <input type="hidden" name="a" value="entry"/>
        <input type="hidden" name="m" value="yike_guess"/>
        <input type="hidden" name="do" value="setting"/>
        <input type="hidden" name="op" value="share"/>
        <div class="panel panel-default">
            <div class='panel-heading'>
                平台设置
            </div>
            <div class='panel-body'>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">平台名称</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="name" class="form-control" value="{$set['shop']['name']}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">引导页面</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="href" class="form-control" value="{$set['follow']['href']}" />
                        <p>关注引导页面必填，未关注用户将不能进入该模块，引导页面的写法可参照教程</p>
                    </div>
                </div>
                <!--<div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">引导开启</label>
                    <div class="col-sm-9 col-xs-12">
                        <label class='radio-inline'><input type='radio' name='open' value='1' {if $set['follow']['open']==1}checked{/if}/> 开启</label>
                        <label class='radio-inline'><input type='radio' name='open' value='0' {if $set['follow']['open']==0}checked{/if} /> 关闭</label>
                    </div>
                </div>-->

            </div>
            <div class='panel-heading'>
                分享设置
            </div>
            <div class='panel-body'>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">分享标题</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="share[title]" class="form-control" value="{$set['share']['title']}" />
                        <span class="help-block">不填写默认平台名称</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">分享图标</label>
                    <div class="col-sm-9 col-xs-12">
                        {php echo tpl_form_field_image('share[icon]', $set['share']['icon']);}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">分享描述</label>
                    <div class="col-sm-9 col-xs-12">
                        <textarea style="height:100px;" name="share[desc]" class="form-control" cols="60">{$set['share']['desc']}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">分享连接</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="share[url]" class="form-control" value="{$set['share']['url']}" />
                        <span class='help-block'>用户分享出去的连接，默认为分享的页面</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                <div class="col-sm-9 col-xs-12">
                    <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1"/>
                    <input type="hidden" name="token" value="{$_W['token']}"/>
                </div>
            </div>
        </div>
    </form>
</div>

{template 'common/footer'}
