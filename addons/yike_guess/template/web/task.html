{template 'common/header'}

<ul class="nav nav-tabs">
    <li class="active"><a href="{php echo $this->createWebUrl('setting', array('op'=>'task'));}">任务管理</a></li>
    <li><a href="{php echo $this->createWebUrl('banner', array('op'=>'banner_list'));}">幻灯片设置</a></li>
    <li><a href="{php echo $this->createWebUrl('setting', array('op'=>'share'));}">平台及分享设置</a></li>
    <li><a href="{php echo $this->createWebUrl('setting', array('op'=>'signin'));}">签到设置</a></li>
    <li><a href="{php echo $this->createWebUrl('template', array('op'=>'notice'));}">模板设置</a></li>
</ul>
<!-- 筛选 -->
<div class="panel panel-default">
    <div class="panel-heading">任务设置(请在对应表格中填写任务赠送的积分数并打钩)</div>
    <div class="panel-body">
        <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
            <input type="hidden" name="c" value="site"/>
            <input type="hidden" name="a" value="entry"/>
            <input type="hidden" name="m" value="yike_guess"/>
            <input type="hidden" name="do" value="setting"/>
            <input type="hidden" name="op" value="task"/>
            <input type="hidden" name="off" value="{$set['on_off']['signin']}"/>
<!-- 开关 -->
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">
                    是否开启此功能
                </label>
                <div class="col-sm-9 col-xs-12">
                    <input type="radio" name="on_off" value="1" {if $set['on_off']['task']==1} checked {/if}>开启
                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <input type="radio" name="on_off" value="0" {if $set['on_off']['task']==0} checked {/if}>关闭
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">
                    <input type="checkbox" name="use" value="1" {if $set['task']['integral']['open']!=null} checked="checked" {/if}>
                    首次使用
                </label>
                <div class="col-sm-9 col-xs-12">
                    <input type="text" name="open" class="form-control" style='width:120px;' value="{$set['task']['integral']['open']}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">
                    <input type="checkbox" name="firstf" value="1" {if $set['task']['integral']['one']!=null} checked="checked" {/if}>
                    当日第一次分享
                </label>
                <div class="col-sm-9 col-xs-12">
                    <input type="text" name="one" class="form-control" value="{$set['task']['integral']['one']}" style='width:120px;'/>
                </div>
            </div>

            <div class="form-group">
            
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">
                    <input type="checkbox" name="second" value="1" {if $set['task']['integral']['two']!=null} checked="checked" {/if}>
                    当日第二次分享
                </label>
                <div class="col-sm-9 col-xs-12">
                    <input type="text" name="two" class="form-control" value="{$set['task']['integral']['two']}" style='width:120px;'/>
                </div>
            </div>

            <div class="form-group">
            
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">
                    <input type="checkbox" name="thirdly" value="1" {if $set['task']['integral']['three']!=null} checked="checked" {/if}>
                    当日第三次分享
                </label>
                <div class="col-sm-9 col-xs-12">
                    <input type="text" name="three" class="form-control" value="{$set['task']['integral']['three']}" style='width:120px;'/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">
                    <input type="checkbox" name="guessing" value="1" {if $set['task']['integral']['ones']!=null} checked {/if}>
                    当日第一次竞猜
                </label>
                <div class="col-sm-9 col-xs-12">
                    <input type="text" name="ones" class="form-control" value="{$set['task']['integral']['ones']}" style='width:120px;'/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                <div class="col-sm-9 col-xs-12">
                    <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1"/>
                    <input type="hidden" name="token" value="{$_W['token']}"/>
                </div>
            </div>
        </form>
    </div>
</div>
{template 'common/footer'}
