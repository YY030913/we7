{template 'common/header'}
<ul class="nav nav-tabs">
    <li><a href="{php echo $this->createWebUrl('setting', array('op'=>'task'));}">任务管理</a></li>
    <li><a href="{php echo $this->createWebUrl('banner', array('op'=>'banner_list'));}">幻灯片设置</a></li>
    <li><a href="{php echo $this->createWebUrl('setting', array('op'=>'share'));}">平台及分享设置</a></li>
    <li><a href="{php echo $this->createWebUrl('setting', array('op'=>'signin'));}">签到设置</a></li>
    <li class="active"><a href="{php echo $this->createWebUrl('template', array('op'=>'notice'));}">模板消息设置</a></li>
</ul>
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" >
        <input type='hidden' name='setid' value="{$set['id']}" />
        <input type='hidden' name='op' value="notice" />
        <div class="panel panel-default">
            <style type='text/css'>
                .multi-item { height:110px;}
                .img-thumbnail { width:100px;height:100px}
                .img-nickname { position: absolute;bottom:0px;line-height:25px;height:25px;
                    color:#fff;text-align:center;width:90px;bottom:55px;background:rgba(0,0,0,0.8);left:5px;}
                .multi-img-details { padding:5px;}
            </style>
            <div class='panel-body'>
                <div class='alert alert-info'>
                    请将公众平台模板消息所在行业选择为： IT科技/互联网|电子商务
                </div>
            </div>
            <div class='panel-heading'>
                投注结果通知
            </div>
            <div class='panel-body'>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">投注结果通知</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="notice[new]" class="form-control" value="{$set['notice']['new']}" />
                        <div class="help-block">公众平台模板消息编号: TM00013 </div>
                    </div>
                </div>
            <div class='panel-body'>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">中奖结果通知</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="notice[submit]" class="form-control" value="{$set['notice']['submit']}" />
                        <div class="help-block">公众平台模板消息编号: TM00695 </div>
                    </div>
                </div>

                <div class="form-group"></div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1"  />
                        <input type="hidden" name="token" value="{$_W['token']}" />
                    </div>
                </div>
            </div>
            <script language='javascript'>
                function search_members() {
                    if ($.trim($('#search-kwd').val()) == '') {
                        Tip.focus('#search-kwd', '请输入关键词');
                        return;
                    }
                    $("#module-menus").html("正在搜索....");
                    $.get('{php echo $this->createWebUrl('query')}', {
                        keyword: $.trim($('#search-kwd').val())
                    }, function (dat) {
                        $('#module-menus').html(dat);
                    });
                }

                function remove_member(obj) {
                    $(obj).parent().remove();
                    refresh_members();
                }
                function refresh_members() {
                    var nickname = "";
                    $('.multi-item').each(function () {
                        nickname += " " + $(this).find('.img-nickname').html() + "; ";
                    });
                    $('#salers').val(nickname);
                }

            </script>
        </div>
    </form>
</div>
{template 'common/footer'}
