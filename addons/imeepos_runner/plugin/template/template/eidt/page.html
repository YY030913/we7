<form class="form-horizontal" novalidate="">
    <div class="form-group">
        <label class="col-xs-12 col-sm-4 col-md-4 col-lg-3 control-label">
            <em class="required">
                *
            </em>
            页面名称：
        </label>
        <div class="col-sm-7 col-lg-8 col-xs-12">
            <input class="form-control" type="text" ng-model="page.data.title" value="朋友圈的11.11">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-sm-4 col-md-4 col-lg-3 control-label">
            页面描述：
        </label>
        <div class="col-sm-7 col-lg-8 col-xs-12">
            <input class="form-control" type="text" ng-model="page.data.description"
            value="" placeholder="用户通过微信分享给朋友时，会自动显示页面描述">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-sm-4 col-md-4 col-lg-3 control-label">
            背景颜色：
        </label>
        <div class="col-sm-7 col-lg-8 col-xs-12">
            <input type="color" value="#f9f9f9" ng-model="page.data.color">
            <button class="btn js-reset-bg" type="button">
                重置
            </button>
            <p class="help-desc">
                背景颜色只在手机端显示。
            </p>
        </div>
    </div>
</form>
