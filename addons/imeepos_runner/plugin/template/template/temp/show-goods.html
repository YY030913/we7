    <!-- show goods start -->        <div class="fe-mod fe-mod-8" ng-class="{'fe-mod-select':Item.id==focus}">            <div class="fe-mod-8-title" ng-show="Item.params.showtitle==0" ng-style="{'color':Item.params.titlecolor}">{{Item.params.title || '请填写商品组标题'}}</div>            <div style="line-height: 170px; text-align: center; color: #999; font-size: 16px;" ng-show="Item.data==''">一个商品都没有...</div>            <div ng-repeat="good in Item.data">                <div class="fe-mod-8-good" ng-style="{'width':Item.params.style}">                    <a href="{{Item.params.goodhref}}&id={{good.goodid}}">                        <div class="fe-mod-8-main">                            <div class="fe-mod-8-main-img">                                <img src="{{good.img}}" class="goodimg" />                                <div class="saleimg" ng-class="Item.params.option"></div>                                <div class="fe-mod-8-main-price" ng-show="Item.params.price!=0">￥{{good.pricenow}} <span style="text-decoration: line-through; font-size: 12px; color: #eee;" ng-show="Item.params.price==1">￥{{good.priceold}}</span></div>                            </div>                            <div class="fe-mod-8-main-name" ng-show="Item.params.showname==1">                                <div class="fe-mod-8-main-name-buy" ng-class="Item.params.buysub" ng-show="Item.params.buysub"></div>                                <div class="fe-mod-8-main-name-name">{{good.name}}</div>                            </div>                        </div>                    </a>                </div>            </div>        </div>    <!-- show goods end -->
