<div ng-if="page.params.bar_style != 'bar-clear'" class="bar bar-header {{page.params.bar_style}}" style="border:none;background-color:{{page.params.bgcolor}}">	<a class="button button-clear" ng-href="{{page.params.left_link}}">		<i class="icon {{page.params.left_icon}}"></i>		{{page.params.left_title}}	</a>	<div class="title">{{page.params.title || '默认标题'}}</div>	<a class="button button-clear" ng-href="{{page.params.right_link}}">		<i class="icon {{page.params.right_icon}}"></i>		{{page.params.right_title}}	</a></div><div ng-if="page.params.bar_style == 'bar-clear'" class="bar bar-header {{page.params.bar_style}}" style="border:none;">	<a class="button button-clear" ng-href="{{page.params.left_link}}">		<i class="icon {{page.params.left_icon}}"></i>		{{page.params.left_title}}	</a>	<div class="title">{{page.params.title || '默认标题'}}</div>	<a class="button button-clear" ng-href="{{page.params.right_link}}">		<i class="icon {{page.params.right_icon}}"></i>		{{page.params.right_title}}	</a></div>
