<div id="floating-barheader-color" class="modal fade" tabindex="-1" style="z-index:99999">
	<div class="modal-dialog" style='width: 920px;'>
		<div class="modal-content">
			<div class="modal-header">
				<button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>

			<div class="modal-body">
				<div class="bar bar-clear" ng-click="selectBarheaderColor('bar-clear')" style="position: relative;margin-top:10px;">
					<h2 class="title" style="color:#000;">透明</h2>
				</div>
				<div class="bar bar-light" ng-click="selectBarheaderColor('bar-light')" style="position: relative;margin-top:10px;">
					<h2 class="title">样式一</h2>
				</div>
				<div class="bar bar-stable" ng-click="selectBarheaderColor('bar-stable')"  style="position: relative;margin-top:10px;">
					<h2 class="title">样式二</h2>
				</div>
				<div class="bar bar-positive" ng-click="selectBarheaderColor('bar-positive')"  style="position: relative;margin-top:10px;">
					<h2 class="title">样式三</h2>
				</div>
				<div class="bar bar-calm" ng-click="selectBarheaderColor('bar-calm')"  style="position: relative;margin-top:10px;">

				</div>
				<div class="bar bar-energized" ng-click="selectBarheaderColor('bar-energized')"  style="position: relative;margin-top:10px;">

				</div>
				<div class="bar bar-assertive" ng-click="selectBarheaderColor('bar-assertive')"  style="position: relative;margin-top:10px;">

				</div>
				<div class="bar bar-royal" ng-click="selectBarheaderColor('bar-royal')"  style="position: relative;margin-top:10px;">
					<h2 class="title">样式八</h2>
				</div>
				<div class="bar bar-dark" ng-click="selectBarheaderColor('bar-dark')"  style="position: relative;margin-top:10px;">
					<h2 class="title">样式九</h2>
				</div>
			</div>
			<div class="modal-footer"><a href="#" class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</a></div>
