<div id="floating-bg-color" class="modal fade" tabindex="-1" style="z-index:99999">
	<div class="modal-dialog" style='width: 920px;'>
		<div class="modal-content">
			<div class="modal-header">
				<button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
				<h3>选择样式</h3></div>
			<div class="modal-body">
				<div class="bar light-bg" ng-click="selectBgColor('light-bg')" style="position: relative;margin-top:10px;">
					<h2 class="title">样式一</h2>
				</div>
				<div class="bar stable-bg" ng-click="selectBgColor('stable-bg')"  style="position: relative;margin-top:10px;">
					<h2 class="title">样式二</h2>
				</div>
				<div class="bar positive-bg" ng-click="selectBgColor('positive-bg')"  style="position: relative;margin-top:10px;">
					<h2 class="title">样式三</h2>
				</div>
				<div class="bar calm-bg" ng-click="selectBgColor('calm-bg')"  style="position: relative;margin-top:10px;">
					<h2 class="title">样式四</h2>
				</div>
				<div class="bar balanced-bg" ng-click="selectBgColor('balanced-bg')"  style="position: relative;margin-top:10px;">
					<h2 class="title">样式五</h2>
				</div>
				<div class="bar energized-bg" ng-click="selectBgColor('energized-bg')"  style="position: relative;margin-top:10px;">
					<h2 class="title">样式六</h2>
				</div>
				<div class="bar assertive-bg" ng-click="selectBgColor('assertive-bg')"  style="position: relative;margin-top:10px;">
					<h2 class="title">样式七</h2>
				</div>
				<div class="bar royal-bg" ng-click="selectBgColor('royal-bg')"  style="position: relative;margin-top:10px;">
					<h2 class="title">样式八</h2>
				</div>
				<div class="bar dark-bg" ng-click="selectBgColor('dark-bg')"  style="position: relative;margin-top:10px;">
					<h2 class="title">样式九</h2>
				</div>
			</div>
			<div class="modal-footer"><a href="#" class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</a></div>
		</div>
	</div>
</div>
