<div class="ui-dialog signin-dialog show">
    <div class="signin-dialog-close-wrap">
        <div class="signin-dialog-close">
            <button class="voice-btn">关闭</button>
        </div>
    </div>
    <div class="signin-dialog-content">
        <div class="signin-dialog-task">
            <ul>
                <!-- 已打卡状态day-activated-->
                <li class="day-activated"><span class="num">1</span></li>
                <!--
                未打卡状态添加day-unactivated
                当次打卡状态添加day-activating
                -->
                <li class="day-unactivated day-activating"><span class="num">2</span>
                    <p class="day-tip"><em>+2</em>成长值</p>
                </li>
                <li class="day-unactivated"><span class="num">3</span>
                    <p class="day-tip"><em>+2</em>成长值</p>
                </li>
                <li class="day-unactivated"><span class="num">4</span>
                    <p class="day-tip"><em>+2</em>成长值</p>
                </li>
                <li class="day-unactivated"><span class="num">5</span>
                    <p class="day-tip"><em>+2</em>成长值</p>
                </li>
                <li class="day-unactivated"><span class="num">6</span>
                    <p class="day-tip"><em>+2</em>成长值</p>
                </li>
                <li class="day-unactivated"><span class="num">7</span>
                    <p class="day-tip"><em>+2</em>成长值</p>
                </li>
            </ul>
        </div>
        <div class="signin-gift">
            <p class="signin-gift-tip">连续打卡7天即可获得</p><img src="http://imgcache.gtimg.cn/ACT/svip_act/act_img/jaydenlin/201507/1436776687_quanmingtuji_daka.png" alt="">
            <!-- 不可点击态增加disabled-->
            <button type="button" class="ui-vip-btn disabled">立即领取</button>
        </div>
    </div>
</div>
