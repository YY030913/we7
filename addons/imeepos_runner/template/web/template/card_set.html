{template 'common/header-meepo'}
{template 'web/template/navs'}
<div class="panel panel-default">
	<div class="panel-heading">
		身份证查询接口
		<a href="http://apistore.baidu.com/apiworks/servicedetail/1480.html" target="_blank" class="btn btn-default">前往注册</a>
	</div>
	<div class="panel-body">
	<form action="" method="post"  class="form-horizontal" role="form" enctype="multipart/form-data" id="form1">
		<div class="form-group">
			<div class="col-sm-10 col-xs-12">
				<div class="input-group">
				<div class="input-group-addon">apikey</div>
				<input type="text" name="apikey" class="form-control" value="{$settings['apikey']}" />
				</div>
			</div>
		</div>
			<div class="panel panel-default">
				<div class="panel-heading">总开关</div>
					<div class="form-group">
						<label class="col-xs-12 col-sm-3 col-md-3 col-lg-2 control-label">开启身份验证审核</label>
						<div class="col-sm-8 col-lg-9 col-xs-12">
							<input type="radio" name="open_card_check" value="1" {if $settings['open_card_check']==1}checked="checked"{/if} class=""/>开启
							<input type="radio" name="open_card_check" class="" value="0" {if $settings['open_card_check']==0}checked="checked"{/if}/>关闭
						</div>
					</div>
				</div>
			</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-md-offset-2 col-lg-offset-1 col-xs-12 col-sm-10 col-md-10 col-lg-11">
				<input name="submit" type="submit" value="提交" class="btn btn-primary span3" />
				<input type="hidden" name="token" value="{$_W['token']}" />
			</div>
		</div>
	</form>
	</div>
{template 'common/footer'}
