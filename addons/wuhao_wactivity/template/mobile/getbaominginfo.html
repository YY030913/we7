{template 'common/header'}
{loop $data_matches $index1 $item1}

<div class="container">
	<form  class="form-horizontal">
		<h2>报名详细信息</h2>
		<div class="form-group" style="margin-top:30px;">
		    <label for="title" class="col-xs-3 col-md-1">活动标题</label>
		    <div class="col-xs-9">
		    	<input type="text" class="form-control" name="title" id="title" value="{$item1['title']}" readOnly="true">	
		    </div>
		</div>
		<div class="form-group">
		    <label for="time" class="col-xs-3 col-md-1">活动时间</label>
		    <div class="col-xs-9">
		    	<input type="text" class="form-control" name="time" id="time" value="{$item1['time']}" readOnly="true">	   	
		    </div>
		</div>		
		<div class="form-group">
		    <label for="time" class="col-xs-3 col-md-1">活动地点</label>
		    <div class="col-xs-9">
		    	<input type="text" class="form-control" name="place" id="place" value="{$item1['place']}" readOnly="true">
		    </div>
		</div>
		<div class="form-group">
		    <label for="time" class="col-xs-3 col-md-1">活动人数</label>
		    <div class="col-xs-9">
		    	<input type="text" class="form-control" name="peoplenum" id="peoplenum" value="{$item1['peoplenum']}" readOnly="true">
		    </div>
		</div>	


		<div class="form-group">		   	
		   	<label for="qiandaonum" class="col-xs-6 col-md-3">报名总人数 {$item1['qiandaonum']}人</label>		   		
		</div>


		<div class="form-group">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th class="col-xs-2 col-md-1">
						群组
						</th>
						<th class="col-xs-2 col-md-1">
						人数
						</th>
						<th class="col-xs-8 col-md-5">
						详细列表
						</th>
					</tr>
				</thead>
				<tbody>
					{loop $data_total $index_group $item_group}					
						<tr>
							<td class="col-xs-2 col-md-1">
								{$item_group['groupname']}								
							</td>
							<td class="col-xs-2 col-md-1">
								{$item_group['qiandaonum']}人
							</td>
							<td class="col-xs-8 col-md-5" style="word-wrap:break-word;">							    
							    {$item_group['qiandaolist']} 							    	
						    </td>
					    </tr>					
					{/loop}	
				</tbody>
			</table>	
		</div>




		<!-- <div class="row">		   		
	   		{loop $data_total $index $item}
	   			<div style="width:20%;float:left;">{$item['groupname']} {$item['qiandaonum']}人</div>
	   		{/loop}		   	
		</div>
		<div class="row">		  	
		  	{loop $data_total $index $item}		  		
		  		<div style="width:20%;float:left;">{$item['qiandaolist']}</div>		  		
		  	{/loop}	
		</div>	 -->		
	</form>
</div>
{/loop}

{template 'common/footer'}
