{template 'common/header'}
{template 'nav'}
{if $op == 'trash_list'}
<div class="clearfix">
	<form class="form-horizontal" action="" method="post">
		<div class="panel panel-default">
			<div class="panel-body table-responsive">
				<table class="table table-hover">
					<thead class="navbar-inner">
						<tr>
							<th>用户UID</th>
							<th>用户姓名</th>
							<th>手机号</th>
							<th>添加时间</th>
							<th style="width:150px; text-align:right;">操作</th>
						</tr>
					</thead>
					<tbody>
						{loop $data $item}
						<tr>
							<td>{$item['uid']}</td>
							<td>{$item['username']}</td>
							<td>{$item['mobile']}</td>
							<td>{php echo date('Y-m-d H:i');}</td>
							<td style="text-align:right;">
								<a href="{php echo $this->createWebUrl('manage', array('op' => 'trash_del', 'uid' => $item['uid']))}" class="btn btn-default btn-sm" title="" data-toggle="tooltip" data-placement="top" onclick="if(!confirm('确定从黑名单中移除吗?')) return false;"><i class="fa fa-times"> </i> 移除</a>
							</td>
						</tr>
						{/loop}
					</tbody>
				</table>
			</div>
		</div>
	</form>
</div>
{/if}
<script>
	$('.btn').hover(function(){
		$(this).tooltip('show');
	},function(){
		$(this).tooltip('hide');
	});
</script>
{template 'common'}
{template 'common/footer'}
