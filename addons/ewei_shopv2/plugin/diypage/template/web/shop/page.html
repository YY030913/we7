{template '_header'}
<div class="page-heading">
    <h2>商城页面设置</h2>
</div>

<form action="" {ifp 'diypage.shop.page.save'}method="post"{/if} class="form-horizontal form-validate">

    <div class="alert alert-danger">注意：商城首页设置为diy页面后，页面底部菜单将读取diy页面中的设置。</div>

    <div class="form-group">
        <label class="col-sm-2 control-label">商城首页</label>
        <div class="col-sm-9 col-xs-12">
            {ifp 'diypage.shop.menu.save'}
                <select id="sel-provance" name="page[home]" class="form-control valid">
                    <option value="">系统默认</option>
                    {loop $list $item}
                        <option value="{$item['id']}" {if $data['page']['home']==$item['id']}selected="selected"{/if}>{$item['name']}</option>
                    {/loop}
                </select>
            {else}
                <div class="form-control-static">
                    {loop $list $item}
                        {if $data['page']['home']==$item['id']}
                            <a href="{php echo webUrl('diypage/page/preview', array('id'=>$item['id']))}" target="_blank">{$item['name']}(点击预览)</a>
                        {/if}
                    {/loop}
                </div>
            {/if}
        </div>
    </div>

    {ifp 'diypage.shop.page.save'}
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-9 col-xs-12">
                <input type="submit" value="提交" class="btn btn-primary"/>
            </div>
        </div>
    {/if}

</form>
{template '_footer'}
