{template '_header'}
<div class='page-heading'><h2>拼团入口设置</h2></div>
<form id="setform"  action="" method="post" class="form-horizontal form-validate" >
           <div class="form-group">
                <label class="col-sm-2 control-label">直接链接</label>
                <div class="col-sm-9 col-xs-12">
                    <p class='form-control-static'><a href='javascript:;' class="js-clip" title='点击复制连接' data-url="{php echo mobileUrl('groups',null,true)}" >{php echo mobileUrl('groups',null,true)}</a></p>
                </div>
            </div>
           <div class="form-group">
                <label class="col-sm-2 control-label must">关键词</label>
                <div class="col-sm-9 col-xs-12">
                     <input type='text' class='form-control' name='cover[keyword]' value="{$keyword['content']}" data-rule-required='true' />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">封面标题</label>
                <div class="col-sm-9 col-xs-12">
                     <input type='text' class='form-control' name='cover[title]' value="{$cover['title']}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">封面图片</label>
                <div class="col-sm-9 col-xs-12">
                     {php echo tpl_form_field_image('cover[thumb]',$cover['thumb'])}
                </div>
            </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">封面描述</label>
                <div class="col-sm-9 col-xs-12">
                    <textarea name='cover[desc]' class='form-control'>{$cover['description']}</textarea>
                </div>
            </div>
               <div class="form-group">
                <label class="col-sm-2 control-label">状态</label>
                <div class="col-sm-9">
                    <label class="radio-inline">
                        <input type="radio" name="cover[status]" value="0" {if empty($rule['status'])} checked="checked"{/if}/>
                               禁用
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="cover[status]" value="1" {if $rule['status']==1} checked="checked"{/if}/>
                               启用
                    </label>
                </div>
            </div>
         <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-9">
                <input type="submit" value="提交" class="btn btn-primary" />
            </div>
        </div>
</form>
{template '_footer'}
