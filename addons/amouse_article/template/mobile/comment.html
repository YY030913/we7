<script>
    (function () {
        $("#js_cmt_submit").click(function() {
            var id="{$detail['id']}";
            if ($("#js_cmt_input").val() == '') {
                layer.open({
                    content: '请填写评论内容',
                    time: 200
                });
                return false;
            }
            var data = {};
            data['js_cmt_input'] = $("#js_cmt_input").val();
            data['articleid'] =id;
            var ajaxurl="{php echo $_W['siteroot'].'app/'.murl('entry//ajaxcomment',array('m'=>'amouse_article'),true)}";
            $.ajax({
                url: ajaxurl,
                type: "post",
                data : data,
                dataType: "json",
                success: function (res) {
                    console.log(res);
                    if(res && res.code ===200){
                        layer.open({
                            content: res.msg,
                            time: 20
                        });
                        location.reload(true);
                    }else if(res.code ===202) {
                         layer.open({
                            content: res.msg,
                            time: 200
                        });
                        setTimeout(function(){
                            location.href='{$follow_url}';
                        },2000);
                    }else{
                        layer.open({
                            content: res.msg,
                            time: 200
                        });
                    }
                },
                error: function (r) {
                    console.log(r);
                }
            });
        });

        $(".discuss_del").click(function() {
            var d = {};
            d['commentid'] =$(this).parent().attr("wuid");
             $.ajax({
                url: "{php echo $_W['siteroot'].'app/'.murl('entry//delcomment',array('m'=>'amouse_article'),true)}",
                type: "post",
                data : d,
                dataType: "json",
                success: function (res) {
                    console.log(res);
                    if(res && res.code ===200){
                        layer.open({
                            content: res.msg,
                            time: 20
                        });
                        location.reload(true);
                    }else{
                        layer.open({
                            content: res.msg,
                            time: 200
                        });
                    }
                },
                error: function (r) {
                    console.log(r);
                }
            });
        });

    })();
</script>
