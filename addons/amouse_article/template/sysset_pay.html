{template 'common/header'}<div class='container' style='padding: 0 5px 10px; margin: 0; width: 100%'>    <ul class="nav nav-tabs">        <li {if $op=='pay'}class="active"{/if}><a href="{php echo $this->createWebUrl('sysset',array('op'=>'pay'));}">上传，支付设置</a></li>        <li {if $op=='other'}class="active"{/if}><a href="{php echo $this->createWebUrl('sysset',array('op'=>'other'));}">其他设置</a></li>       <!-- <li {if $op=='tpl'}class="active"{/if}><a href="{php echo $this->createWebUrl('sysset',array('op'=>'tpl'));}">模板消息通知设置</a></li>-->    </ul>    <form class="form-horizontal" action="" method="post">        <input type='hidden' name='setid' value="{$set['id']}" />        <input type='hidden' name='op' value="pay" />        <div class="panel panel-success">            <div class="panel-heading">支付设置（赞赏功能）</div>            <div class="panel-body">                <div class="form-group">                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">AppId</label>                    <div class="col-sm-9 col-xs-12">                        <input type="text" name="appid" class="form-control" value="{$set['appid']}"/>                    </div>                </div>                <div class="form-group">                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">AppSecret</label>                    <div class="col-sm-9 col-xs-12">                        <input type="text" name="appsecret" class="form-control" value="{$set['appsecret']}"/>                    </div>                </div>                <div class="form-group">                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">商户号:</label>                    <div class="col-sm-9 col-xs-12">                        <input type="text" name="mchid" class="form-control" value="{$set['mchid']}" />                    </div>                </div>                <div class="form-group">                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">商户秘钥:</label>                    <div class="col-sm-9 col-xs-12">                        <input type="text" name="shkey" class="form-control" value="{$set['shkey']}" />                    </div>                </div>                <!--<div class="form-group">                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">分享标题</label>                    <div class="col-sm-9">                        <input type="text" class="form-control"  placeholder="分享标题" name="sharetitle" value="{$set['sharetitle']}"  />                    </div>                </div>                <div class="form-group">                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">cnzz</label>                    <div class="col-sm-9">                        <textarea style="height:60px;" name="cnzz" class="form-control span7" cols="60">{$set['cnzz']}</textarea>                    </div>                </div>                <div class="form-group">                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">分享封面</label>                    <div class="col-sm-9" >                        {php echo tpl_form_field_image('shareicon', $set['shareicon']);}                    </div>                </div>-->            </div>        </div>        <div class="form-group">            <div class="col-sm-offset-2 col-sm-10">                <input name="token" type="hidden" value="{$_W['token']}"/>                <button type="submit" class="btn btn-success col-sm-2" name="submit" value="提交">                    <i class="fa fa-check-circle"></i> 提交                </button>            </div>        </div>    </form></div>
