function closeBtn(nava) {
    $('#navbar-btn').click();
    $('.nav li a').removeClass("current");
    $('#nava-' + nava).addClass("current");
}

function showUrl(url) {
    if (url == null || url == '') {
        url = "ajax/default.html";
    } else {
        url = "ajax/" + url + ".html";
    }
    var showUrlA = '<a id="main-a" href="' + url + '" class="ajax-link"></a>';
    $('#show-url').append(showUrlA);
    $('#main-a').click();
    return false;
}
function alertModal(str) {
    $("#myModal-title").html("温馨提示");
    $("#myModal-body").html(str);
    $("#myModal-QQ125879930").click();
}

function sharePoint(show) {
    if (show != null && show == 'show') {
        $('#wx_share_cover').show();
    } else {
        $('#wx_share_cover').hide();
    }
}
