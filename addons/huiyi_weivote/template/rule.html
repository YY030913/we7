<div class="panel panel-default">
    <div class="panel-heading">
        选择投票活动
    </div>
    <input type="hidden" name="reply_id" value="{$reply['id']}" />
    <div class="panel-body">
        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">选择投票活动</label>
            <div class="col-sm-9">
                <select name="vid" class="form-control" >
                    {loop $votes $vote}
                    <option value="{$vote['id']}" {if $reply['vid']==$vote['id']}selected="selected"{/if}>{$vote['title']}</option>
                    {/loop}
                </select>
                <span class="help-block">请先添加投票活动后, 在此选择相应展示</span>
            </div>
        </div>

        {if $reply['vid']}
        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">查看</label>
            <div class="col-sm-9">
                <p class="form-control-static">
                    <a href="{php echo $this->createWebUrl('ManageLog', array('id' => $reply['vid']))}" target="_blank">投票记录</a>&nbsp;&nbsp;
                    <a href="{php echo $this->createWebUrl('ManageResult', array('id' => $reply['vid']))}" target="_blank">投票结果</a>
                </p>
            </div>
        </div>
        {/if}

    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        图文消息设置
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">标题</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" value="{$reply['title']}" name="title" placeholder="回复标题">
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">回复图片</label>
            <div class="col-sm-9">
                {php echo tpl_form_field_image('picture', $reply['picture']);}
                <span class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">回复文字</label>
            <div class="col-sm-9">
                <textarea class="form-control" rows="5" name="description">{$reply['description']}</textarea>
                <div class="help-block">用于回复显示的简介</div>
            </div>
        </div>

    </div>
</div>
