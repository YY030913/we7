<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="MobileOptimized" content="320">
    <meta name="HandheldFriendly" content="True">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link href="{CSS_URL}normalize.min.css" type="text/css" rel="stylesheet">
    <link href="{CSS_URL}weui.min.css" type="text/css" rel="stylesheet">
    <link href="{CSS_URL}care.css" type="text/css" rel="stylesheet">
    <script>
        !function (a, b) {var e = a.document, f = e.documentElement, k = b.flexible || (b.flexible = {});function c() {var b = f.getBoundingClientRect().width, m = 640;b > m && (b = m);var c = b / 10;f.style.fontSize = c + "px", k.rem = a.rem = c}c();}(window, window.lib || (window.lib = {}));
    </script>
    <title>朋友圈访客</title>
</head>
<body>
<div class="wrapper js_container">
    <div class="page" id="list-page">
        <div class="container font-size-normal">
            <div class="weui_cells_title list-title">我的话题列表</div>
            <div class="weui_cells weui_cells_access list-box">
            {if count($lists)>0}
                {loop $lists  $row}
                <a class="weui_cell" href="{php echo $this->createMobileUrl('index', array('listid'=>$row['listid']), true);}">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>{$row['topic']}</p>
                    </div>
                    <div class="weui_cell_ft">
                    </div>
                </a>
                {/loop}
            {else}
                <a class="weui_cell" href="javascript:;">
                    <div class="weui_cell_bd weui_cell_primary">暂无话题</div>
                </a>
            {/if}
            </div>
            <div class="list-btn">
                <a class="weui_btn weui_btn_primary" href="{php echo $this->createMobileUrl('creat', array(), true);}">创建新话题</a>
            </div>
        </div>
    </div>
</div>
