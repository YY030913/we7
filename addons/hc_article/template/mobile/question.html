	</head>
	<body onselectstart="return true;" ondragstart="return false;">
		<div data-role="container" class="container faq">
			<div class="body">
				<header data-role="header"></header>
				<section data-role="body" class="body" style="min-height: 456px;">
					<div>
						<ul class="list_ul" ontouchstart="" onselectstart="return false;">
							{loop $questions $q}
							<li onclick="isopen({$q['id']});">
								<dl>
									<dt id="{$q['id']}" class="{if $q['id']==$qid}on{else}of{/if}">{$q['title']}</dt>
									<dd>{$q['content']}</dd>
								</dl>
							</li>
							{/loop}
						</ul>
					</div>
				</section>
			</div>

<script>
function isopen(qid){
	var obj = document.getElementById(qid);
	if(obj.className=='on'){
		obj.className = 'off';
	} else {
		obj.className = 'on';
	}
}
</script>
