        <script type="text/javascript">
            var alert_div_html = '<div id="my_alert_div" class="tishi"></div>';
            $(function() {
                // 根据csrf生产token
                $.ajax({
                    type: "POST",
                    url: "/ajax",
                    data: {
                        csrf: $('form input[name="csrf"]').val()
                    },
                    dataType: "json",
                    success: function(data) {
                        if (data.result == 0) {
                            if ($('form input[name="token"]').length) {
                                $('form input[name="token"]').attr('value', data.data);
                            } else {
                                $('form input[name="csrf"]').after('<input name="token" type="hidden" value=' + data.data + ' />');
                            }
                        }
                    }
                });
                $("button[type='submit']").click(function(event) {
                    event.stopPropagation();
                    event.preventDefault();
                    $.post('', $('form').serialize(),
                    function(data) {
                        if (data.result == -1) {
                            alert_show(data.msg);
                        } else {
                            document.location.href = data.data;
                        }
                    },
                    'json').error(function() {
                        alert_show('系统繁忙，请稍后再试');
                    });
                });
            });

            function alert_show(msg) {
                my_alert_show(msg);
            }

            function my_alert_show(msg) {
                if (!$("#my_alert_div").length) {
                    $("body").append(alert_div_html);
                }
                $("#my_alert_div").text(msg);
                $("#my_alert_div").show(msg);
                setTimeout(my_alert_hide, 3000);
            }

            function my_alert_hide() {
                $("#my_alert_div").hide();
            }
        </script>
