{template 'common/header'}
<form action="" method="post" class="form-horizontal form">
    <input type="hidden" value="{$settings['id']}" name="sid" />
    <div class="main">
        <div class="panel panel-default">
            <div class="panel-heading">
                小区设置
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="verify" class="col-sm-2 control-label">是否开启导入房号显示</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="room_enable" value="1" {if $settings['room_enable']==1 } checked{/if} />显示</label>
                        <label class="radio-inline">
                            <input type="radio" name="room_enable" value="0" {if empty($settings['room_enable']) || $settings['room_enable']==0 } checked{/if} /> 不显示</label>
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="verify" class="col-sm-2 control-label">是否注册码验证</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="code_status" value="1" {if $settings['code_status']==1 } checked{/if} />验证</label>
                        <label  class="radio-inline">
                            <input type="radio" name="code_status" value="0" {if empty($settings[ 'code_status']) || $settings[ 'code_status']==0 } checked{/if} /> 不验证</label>
                        <span class="help-block">如果开启注册码验证房号，手机号码验证房号将失效。</span>
                    </div>
                </div>
                <!-- <div class="form-group">
                    <label for="visitor_status" class="col-sm-2 control-label">是否开启游客权限</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="visitor_status" value="1" {if $settings['visitor_status']==1 } checked{/if} />开启</label>
                        <label  class="radio-inline">
                            <input type="radio" name="visitor_status" value="0" {if empty($settings['visitor_status']) || $settings[ 'visitor_status']==0 } checked{/if} /> 关闭</label>
                        <span class="help-block">开启游客浏览权限后，需到菜单设置中设置每个菜单权限。</span>
                    </div>
                </div> -->
                <!-- <div class="form-group">
                    <label for="verify" class="col-sm-2 control-label">是否房号和手机匹配</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="room_status" value="1" {if $settings['room_status']==1 } checked{/if} />配对</label>
                        <label class="radio-inline">
                            <input type="radio" name="room_status" value="0" {if empty($settings['room_status']) || $settings['room_status']==0 } checked{/if} /> 不配对</label>
                        <span class="help-block">房号和手机号码匹配验证。</span>
                    </div>
                </div> -->
               
                <div class="form-group">
                    <label for="verify" class="col-sm-2 control-label">是否开启房屋租赁托管</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="h_status" value="1" id='h_status' {if $settings['h_status']==1 } checked{/if} />开启</label>
                        <label class="radio-inline">
                            <input type="radio" name="h_status" value="0" id='h_status' {if empty($settings['h_status']) || $settings['h_status']==0 } checked{/if} /> 关闭</label>
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group" {if $settings['h_status']}style="display:block"{else}style="display:none"{/if} id='tel'>
                    <label for="verify" class="col-sm-2 control-label">租赁托管电话</label>
                    <div class="col-sm-3">
                           <input type="text" name="tel" class="form-control" value="{$settings['tel']}" />
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="verify" class="col-sm-2 control-label">是否开启商家提成</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="s_status" value="1" {if $settings['s_status']==1 } checked{/if} />开启</label>
                        <label class="radio-inline">
                            <input type="radio" name="s_status" value="0" {if empty($settings['s_status']) || $settings['s_status']==0 } checked{/if} /> 关闭</label>
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="verify" class="col-sm-2 control-label">是否开启超市提成</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="c_status" value="1" {if $settings['c_status']==1 } checked{/if} />开启</label>
                        <label class="radio-inline">
                            <input type="radio" name="c_status" value="0" {if empty($settings['c_status']) || $settings['c_status']==0 } checked{/if} /> 关闭</label>
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="verify" class="col-sm-2 control-label">报修投诉是否全部显示</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="r_status" value="1" {if $settings['r_status']==1 } checked{/if} />显示</label>
                        <label class="radio-inline">
                            <input type="radio" name="r_status" value="0" {if empty($settings['r_status']) || $settings['r_status']==0 } checked{/if} /> 不显示</label>
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="verify" class="col-sm-2 control-label">切换小区是否审核</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="r_enable" value="1" {if $settings['r_enable']==1 } checked{/if} />审核</label>
                        <label class="radio-inline">
                            <input type="radio" name="r_enable" value="0" {if empty($settings['r_enable']) || $settings['r_enable']==0 } checked{/if} /> 不审核</label>
                        <span class="help-block"></span>
                    </div>
                </div>
                <!-- <div class="form-group">
                    <label for="verify" class="col-sm-2 control-label">是否开启物业费提成</label>
                    <div class="col-sm-10">
                        <label for="radio_1" class="radio-inline">
                            <input type="radio" name="c_status" value="1" {if $settings['c_status']==1 } checked{/if} />开启</label>
                        <label for="radio_0" class="radio-inline">
                            <input type="radio" name="c_status" value="0" {if empty($settings['c_status']) || $settings['c_status']==0 } checked{/if} /> 关闭</label>
                        <span class="help-block"></span>
                    </div>
                </div> -->
                <div class="form-group">
                    <label for="verify" class="col-sm-2 control-label">是否开启小区定位</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="region_status" value="1" {if $settings['region_status']==1 } checked{/if} />开启</label>
                        <label class="radio-inline">
                            <input type="radio" name="region_status" value="0" {if empty($settings['region_status']) || $settings['region_status']==0 } checked{/if} /> 关闭</label>
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="verify" class="col-sm-2 control-label">是否开启商家定位</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="business_status" value="1" {if $settings['business_status']==1 } checked{/if} />开启</label>
                        <label class="radio-inline">
                            <input type="radio" name="business_status" value="0" {if empty($settings['business_status']) || $settings['business_status']==0 } checked{/if} /> 关闭</label>
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">LBS查询范围</label>
                    <div class="col-sm-3 col-xs-12">
                        <div class="input-group">
                            <input type="text" name="range" class="form-control" value="{$settings['range']}" />
                            <span class="input-group-addon">千米（KM）</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-sm-9 col-xs-12 help-block">设置用户在发送位置信息时，回复此设置项方圆范围内的商家。默认为<span style="color:red">&nbsp;5&nbsp;</span>公里以内的商家。</div>
                </div>
                <div class="form-group" >
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">超市积分比例</label>
                    <div class="col-sm-3 col-xs-12">
                            <div class="input-group">
                                <input type="text" name="shop_credit" class="form-control" value="{$settings['shop_credit']}" />
                                <span class="input-group-addon">积分/元</span>
                            </div>
                    </div>
                </div>
                <div class="form-group" >
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">商家积分比例</label>
                    <div  class="col-sm-3 col-xs-12">
                            <div class="input-group">
                               <input type="text" name="business_credit" class="form-control" value="{$settings['business_credit']}" />
                               <span class="input-group-addon">积分/元</span>
                            </div>
                    </div>
                </div>
                <div class="form-group" >
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">物业费积分比例</label>
                    <div class="col-sm-3 col-xs-12">
                        <div class="input-group">
                           <input type="text" name="cost_credit" class="form-control" value="{$settings['cost_credit']}" />
                           <span class="input-group-addon">积分/元</span>
                       </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-sm-9 col-xs-12 help-block">
                        <input name="submit" type="submit" value="提交" class="btn btn-primary span3">
                    </div>
                    <input type="hidden" name="token" value="{$_W['token']}" />
                </div>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript">
    $(document).ready(function() {
        $("input[name = 'h_status']").click(function(event) {
            /* Act on the event */
            var s = $(this).val();
             if (s==1) {
                $('#tel').show();

             };

        });



    });
</script>
{template 'common/footer'}
