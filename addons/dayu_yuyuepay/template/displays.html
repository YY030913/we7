{template 'common/header'}<style>    .table td span{display:inline-block;}    .table td input{margin-bottom:0;}
</style>
<script type="text/javascript">
    $(function() {
        $(".main").delegate("span.switch", "click", function() {            var sw;            var a = $(this).find("i");            var reid = $(this).attr("value");            if (a.attr("class") == 'fa fa-play') {                a.attr("class", "fa fa-stop");                a.parent().attr("title", "关闭");                sw = '1';            } else {
                a.attr("class", "fa fa-play");                a.parent().attr("title", "开启");                sw = '0';            }            $.post(location.href, {'reid': reid, 'switch': sw}, function(dat) {            });        });    });
</script>
<ul class="nav nav-tabs">
    <li class="active"><a href="{php echo $this->createWebUrl('display', array('op' => 'simple'))}">预约列表</a></li>
    <li><a href="{php echo $this->createWebUrl('post')}">新建预约</a></li>
</ul>
<div class="main">    <div class="panel panel-info">	<div class="panel-heading">筛选</div>	<div class="panel-body">		<form action="./index.php" method="get" class="form-horizontal" role="form">			<input type="hidden" name="c" value="site" />			<input type="hidden" name="a" value="entry" />        	<input type="hidden" name="m" value="dayu_yuyuepay" />        	<input type="hidden" name="do" value="display" />			<div class="form-group">				<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">状态</label>				<div class="col-xs-12 col-sm-8 col-lg-9">					<select name="status" class='form-control'>                      	<option value="1" {if $_GPC['status'] == '1'} selected{/if}>启用</option>                     	<option value="0" {if $_GPC['status'] == '0'} selected{/if}>禁用</option>                     </select>				</div>			</div>
            <div class="form-group">				<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">关键字</label>				<div class="col-xs-12 col-sm-8 col-lg-9">					<input class="form-control" name="keyword" id="" type="text" value="{$_GPC['keyword']}">				</div>                <div class=" col-xs-12 col-sm-2 col-lg-2">                	<button class="btn btn-default"><i class="fa fa-search"></i> 搜索</button>                </div>			</div>		</form>	</div></div><form action="" method="post">	<div class="panel panel-default">			<div class="panel-body table-responsive">		        <div class="form-group" style="float:left;width:100%;border-bottom:2px solid #C6C6C6;"> 			<label class="col-xs-12 col-sm-3 col-md-2 control-label" style="width:18%">预约名称</label>            <div class="col-sm-7 col-xs-6" style="width:55%;">相关链接 (可直接复制到自定义菜单)</div>			<div class="col-sm-2 col-xs-5" style="float:right;text-align:right;width:100;">操作</div>        </div>                {loop $ds $row}        <div class="form-group" style="float:left;border-bottom:1px solid #C6C6C6;"> 			<label class="col-xs-12 col-sm-3 col-md-2 control-label"><a href="{php echo $this->createWebUrl('manage', array('id' => $row['reid']))}">{$row['title']}</a><small style="font-weight:normal;display:block;">{$row['subtitle']} {if $row['isstart']}{php echo date('Y/m/d', $row['starttime'])}-{php echo date('Y/m/d', $row['endtime'])}{else}未开始{/if}</small></label>            <div class="col-sm-6 col-xs-3">				<div class="input-group">					<span class="input-group-addon">提交页</span>					<input type="text" class="form-control" value="{$row['link']}" />					<span class="input-group-addon">预约列表</span>					<input type="text" class="form-control" value="{$row['mylink']}" />				</div>            </div>			<div class="col-sm-4 col-xs-4" style="float:right;text-align:right;">                            <a href="{php echo $this->createWebUrl('item', array('op' => 'list','reid' => $row['reid']))}" class="btn btn-sm btn-primary" data-toggle="tooltip" data-placement="bottom" title="服务项目"><i class="fa fa-list"></i> 服务项目</a>                            <a href="{php echo $this->createWebUrl('manage', array('id' => $row['reid'], 'op' => 'super'))}" class="btn btn-sm btn-info" data-toggle="tooltip" data-placement="bottom" title="预约记录"><i class="fa fa-file-text-o"></i> 预约记录</a>                            <span class="btn  btn-default btn-sm switch" data-toggle="tooltip" data-placement="bottom" value="{$row['reid']}" {if $row['switch'] == 0}title="开启"><i class="fa fa-play"></i>{else}title="关闭"><i class="fa fa-stop"></i>{/if}</span>                            <div class="btn-group btn-group-sm">                            <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" href="javascript:;">其他 <span class="caret"></span></a>                            <ul class="dropdown-menu dropdown-menu-right" role="menu">                            <li role="presentation">                            <a href="{php echo $this->createWebUrl('post', array('id' => $row['reid']))}" data-toggle="tooltip" data-placement="bottom" title="编辑"><i class="fa fa-edit"></i> 编辑</a>                            </li>                            <li role="presentation">                            <a href="{php echo $this->createWebUrl('delete', array('id' => $row['reid']))}" onclick="return confirm('删除预约将删除所有关联的预约记录，确认吗？') && confirm('删除前确认并了解后果？');" data-toggle="tooltip" data-placement="bottom" title="删除"><i class="fa fa-remove"></i> 删除</a>                            </li>                            </ul>                            </div>			</div>        </div>
                {/loop}                </tbody>            </table>		</div>    </div></form></div><script>	require(['bootstrap'],function($){		$('.btn').hover(function(){			$(this).tooltip('show');		},function(){			$(this).tooltip('hide');		});	});</script>
{template 'common/footer'}
