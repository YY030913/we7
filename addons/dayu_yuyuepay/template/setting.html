{template 'common/header'}
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="form1">
        <div class="panel panel-default">
            <div class="panel-heading">参数设置</div>            <div class="panel-body">                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">主题列表(首页)标题</label>
                    <div class="col-xs-12 col-sm-9">
                         <input type="text" class="form-control" placeholder="" name="title" value="{$title}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">主题列表(首页)显示</label>                    <div class="col-xs-12 col-sm-9">                        <label class="radio-inline"><input type="radio" name="list_num" value="3" {if $settings['list_num'] == 3} checked="checked"{/if} /> 一行3个主题</label>	         			<label class="radio-inline"><input type="radio" name="list_num" value="4" {if $settings['list_num'] == 4} checked="checked"{/if} /> 一行4个主题</label>                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">预约主题列表</label>
                    <div class="col-xs-12 col-sm-9">
                         <input type="text" class="form-control" placeholder="" name="subject" value="{$subject}" />
                    </div>                </div>            </div>        </div>
        <div class="form-group col-sm-12">
            <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
            <input type="hidden" name="token" value="{$_W['token']}" />
        </div>
    </form>
</div>
{template 'common/footer'}
