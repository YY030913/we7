{template 'common/header'} 
<script>
require(['bootstrap.switch', 'util'], function($, u){
	$(function(){
		$('.make-switch').bootstrapSwitch();
	});
});
</script>
<div class="main">
  <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="form1">
    <div class="panel panel-default">
      <div class="panel-heading">参数设置</div>
      <div class="panel-body">
        <div class="form-group">
          <label class="col-xs-12 col-sm-3 col-md-2 control-label">分享头像</label>
          <div class="col-sm-9">
            <label class="radio-inline">
              <input type="radio" name="share_img" value="0" {if $settings['share_img'] == 0 || empty($settings['share_img'])} checked{/if} />
              活动图片</label>
            <label class="radio-inline">
              <input type="radio" name="share_img" value="1" {if $settings['share_img'] == 1} checked{/if} />
              客户头像</label>
            <div class="help-block">客户分享时，会将自己的头像分享出去</div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-xs-12 col-sm-3 col-md-2 control-label">金额</label>
          <div class="col-sm-9">
            <label class="radio-inline">
              <input type="radio" name="show_money" value="0" {if $settings['show_money'] == 0 || empty($settings['show_money'])} checked{/if} />
              不显示</label>
            <label class="radio-inline">
              <input type="radio" name="show_money" value="1" {if $settings['show_money'] == 1} checked{/if} />
              显示</label>
            <div class="help-block">活动页面是否显示剩余金额数</div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-xs-12 col-sm-3 col-md-2 control-label">红包字眼</label>
          <div class="col-sm-9">
            <input type="text" value="{$settings['key_word']}" class="form-control"  name="key_word">
            <div class="help-block">由于模块是建立在【企业付款】功能上，理论上并不是【红包】，所以强烈建议大家修改红包字眼。</div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-xs-12 col-sm-3 col-md-2 control-label">领取后提示</label>
          <div class="col-sm-9">
            <input type="text" value="{$settings['get_msg']}" class="form-control"  name="get_msg">
            <div class="help-block">例如：恭喜|#昵称#|，你已经成功领取|#金额#|元，请到微信钱包查收！</div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-xs-12 col-sm-3 col-md-2 control-label">关键字失效时间</label>
          <div class="col-sm-9 form-inline">
            <div class="input-group">
              <input type="text" value="{php echo intval($settings['key_wordtime'])}" class="form-control"  name="key_wordtime">
              <span class="input-group-addon">分钟</span> </div>
            <div class="help-block">客户通过关键字触发图文进入游戏。这条图文的有效时间。防止客户在游戏结束后依旧可以进入。同时有利于保持客服消息的畅通。设置0为不限制。本参数与现场版无关</div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-xs-12 col-sm-3 col-md-2 control-label">自定义口号</label>
          <div class="col-sm-9">
            <textarea style="height:150px;" name="key_kouhao" class="form-control" cols="60">{php echo str_replace("|$|", "\r",$settings['key_kouhao'])}</textarea>
            <div class="help-block">请使用回车分开,默认</div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group col-sm-12">
      <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
      <input type="hidden" name="token" value="{$_W['token']}" />
    </div>
  </form>
</div>
{template 'common/footer'}
