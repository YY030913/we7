{template 'common/header'}
<div class="main">
	<form action="" method="post" class="form-horizontal form" id="setting-form" enctype="multipart/form-data">
		<div class="panel panel-default">
			<div class="panel-heading">红包参数设置</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">CA证书</label>
					<div class="col-sm-8">
						<div class="input-group">
							<input type="file" name="rootca" id="rootca" value="{$settings['rootca']}" />
						</div>
						<span class="help-block">rootca.pem</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">证书pem格式</label>
					<div class="col-sm-8">
						<div class="input-group">
							<input type="file" name="apiclient_cert" id="apiclient_cert" value="{$settings['apiclient_cert']}" />
						</div>
						<span class="help-block">apiclient_cert.pem</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">证书密钥pem格式</label>
					<div class="col-sm-8">
						<div class="input-group">
							<input type="file" name="apiclient_key" id="apiclient_cert" value="{$settings['apiclient_cert']}" />
						</div>
						<span class="help-block">apiclient_key.pem</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">服务器IP</label>
					<div class="col-sm-8">
						<input type="text" name="srvip" class="form-control" value="{$settings['srvip']}" />
						<span class="help-block"></span>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12 col-sm-9 col-md-10 col-lg-10 col-sm-offset-3 col-md-offset-2 col-lg-offset-2">
						<input name="submit" type="submit" value="提交" class="btn btn-primary" />
						<input type="hidden" name="token" value="{$_W['token']}" />
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
 
<script>
require(['jquery', 'util'], function($, util){
	$(function(){
		$('#setting-form').submit(function(){
			var result = true;
			if($('input[name="data[name]"]').val() == ''){
				result = false;
				util.message('未填写便利店名称.');
			}
			if($('input[name="data[logo]"]').val() == ''){
				result = false;
				util.message('未填加便利店LOGO.');
			}
			if($('input[name="data[linkman]"]').val() == ''){
				result = false;
				util.message('未填写便利店联系人.');
			}
			if($('input[name="data[phone]"]').val() == ''){
				result = false;
				util.message('未填写便利店联系电话.');
			}
			if($('input[name="data[address]"]').val() == ''){
				result = false;
				util.message('未填写便利店地址.');
			}
			return result;
		});
	});
});
</script>
 
{template 'common/footer'}
