{template 'common/header'}
<div class="main">
	<div class="panel-body table-responsive">
		<table class="table table-hover">
			<thead>
				<tr>
					<th style="width:70px;">批次</th>
					<th style="width:100px;">验证码</th>
					<th style="width:70px;">状态</th>
				</tr>
			</thead>
			<tbody>
			{loop $list $row}
			<tr>
			{if count($list) > 0}
				<td><div class="type-parent">{$piciid}</div></td>
				<td><div class="type-parent">{$row['code']}</div></td>
				<td>
					{if $row['status1'] == '未使用'}
					<span class='label label-success'>{$row['status1']} </span>
					{else}
					<span class='label label-danger'>{$row['status1']} </span>
					{/if}
				</td>
			{else}
			还未有任何数据	
			{/if}	
			</tr>
			{/loop}
			</tbody>
		</table>
		{$pager}
	</div>
</div>

{template 'common/footer'}
